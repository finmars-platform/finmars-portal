<md-dialog aria-label="" ng-cloak class="warning-dialog width-50" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create Database From Backup</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content data-custom-scroll class="custom-scrollbar p-24">
        <div>
            <md-input-container>
                <label>Name</label>
                <input type="text" data-ng-model="vm.name">
            </md-input-container>
            <md-input-container>
                <label>License key </label>
                <input type="text" data-ng-model="vm.license_key">
            </md-input-container>
        </div>

        <div>

            <md-input-container flex="40" style="margin-bottom: 0" class="ng-hide">
                <input type="file" id="fileImport" input-file-directive
                       data-read-file="vm.file">
            </md-input-container>
            <div class="input-upload-file-container">
                <p class="fileImport">Select file</p>
                <label for="fileImport" class="md-button md-raised md-primary IFUlabel member-file-upload">
                    <ng-md-icon icon="file_upload"></ng-md-icon>
                    <span>BROWSE</span></label>
            </div>
        </div>


    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
