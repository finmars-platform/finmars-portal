<script>
    // Check the current URL
    const currentURL = window.location.href;

    // If the current URL matches the specific URL, load the module
    if (currentURL.indexOf('local') === -1) {
        const script = document.createElement('script');
        script.type = 'module';
        script.textContent = `
            import FinmarsWidgets from 'https://finmars.com/v/finmarsWidgets.js';

            window.FinmarsWidgets = FinmarsWidgets
        `; // Replace with the path to your module file
        document.head.appendChild(script);
    }
</script>

<script>
    if (window.USE_ACTVENOTE != 'false') {
        // Create a script tag
        var scriptTag = document.createElement('script');
        scriptTag.src = "https://cdn.activenote.net/assets/activenote-kit.js";
        scriptTag.crossOrigin = "anonymous";

        // Once the script is loaded, initialize ActiveNote
        scriptTag.onload = function () {
            window.activeNote = ActiveNote.init({"key": "e9d080d3-bec8-4dc5-acbb-7d1c5a5a7ebe"});
        };

        // Append the script tag to the head
        document.head.appendChild(scriptTag);
    }
</script>
