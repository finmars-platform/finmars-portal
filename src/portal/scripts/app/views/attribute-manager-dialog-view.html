<md-dialog aria-label="" ng-cloak class="attribute-manager-dialog-view">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Attribute manager</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Attribute name</label>
                <input data-ng-model="vm.attribute.name">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Attribute type</label>
                <md-select ng-model="vm.attribute['value_type']">
                    <md-option ng-repeat="valueType in vm.valueTypes" value="{{valueType.value}}">
                        {{valueType['display_name']}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-raised" ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised md-primary" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
