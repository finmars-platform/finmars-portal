<md-dialog aria-label="" ng-cloak class="instrument-select-dialog-view">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Search instrument</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row">
            <div>
                <md-input-container class="md-block">
                    <label>User code</label>
                    <input data-ng-model="vm.search['user_code']" data-ng-model-options="{debounce: 1000}"
                           data-ng-change="vm.updateTable()">
                </md-input-container>
                <md-input-container class="md-block bind-field-input">
                    <label>User text 1</label>
                    <input data-ng-model="vm.search['user_text_1']" data-ng-model-options="{debounce: 1000}"
                           data-ng-change="vm.updateTable()">
                </md-input-container>
            </div>
            <div>
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input data-ng-model="vm.search['name']" data-ng-model-options="{debounce: 1000}"
                           data-ng-change="vm.updateTable()">
                </md-input-container>
                <md-input-container class="md-block bind-field-input">
                    <label>User text 2</label>
                    <input data-ng-model="vm.search['user_text_2']" data-ng-model-options="{debounce: 1000}"
                           data-ng-change="vm.updateTable()">
                </md-input-container>
            </div>
            <div>
                <md-input-container class="md-block">
                    <label>Short name</label>
                    <input data-ng-model="vm.search['short_name']" data-ng-model-options="{debounce: 1000}"
                           data-ng-change="vm.updateTable()">
                </md-input-container>
                <md-input-container class="md-block bind-field-input">
                    <label>User text 3</label>
                    <input data-ng-model="vm.search['user_text_3']" data-ng-model-options="{debounce: 1000}"
                           data-ng-change="vm.updateTable()">
                </md-input-container>
            </div>
        </div>

        <div class="instrument-table-results">
            <div layout="column">
                <div layout="row" class="instrument-table-thead">
                    <div flex="33">User code</div>
                    <div flex="33">Name</div>
                    <div flex="33">Short name</div>
                </div>
                <div layout="column" class="instrument-table-body">
                    <div layout="row" data-ng-repeat="item in vm.instruments" class="{{item.active ? 'active' : ''}} instrument-table-row"
                         data-ng-click="vm.selectRow(item)">
                        <div flex="33" data-ng-bind="item['user_code']"></div>
                        <div flex="33" data-ng-bind="item['name']"></div>
                        <div flex="33" data-ng-bind="item['short_name']"></div>
                    </div>
                </div>
            </div>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-raised" ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised md-primary" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
