<md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <img src="portal/content/img/finmars_logo.png" alt="" height="58" style="margin: 0 auto;">
        </div>
    </md-toolbar>
    <md-content flex role="navigation">
        <ul class="side-menu">
            <li data-ng-repeat="section in vm.sections" class="parent-list-item"
                data-ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
            </li>
        </ul>
    </md-content>
</md-sidenav>
