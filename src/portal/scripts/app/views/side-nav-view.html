<md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="true">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <img src="portal/content/img/finmars_logo.png" alt="" height="40"
                 class="sidenav-logo">
            <div class="side-nav-btn-resize-holder">
                <md-button data-ng-show="vm.sideNavStatus == 'expand'" aria-label="resize"
                           class="to-small-btn side-nav-btn fab md-raised"
                           data-ng-click="vm.resizeSideNav('collapse')">
                    <ng-md-icon icon="chevron_left"></ng-md-icon>
                </md-button>
                <md-button data-ng-show="vm.sideNavStatus == 'collapse'" aria-label="resize"
                           class="to-small-btn side-nav-btn fab md-raised" data-ng-click="vm.resizeSideNav('expand')">
                    <ng-md-icon icon="chevron_right"></ng-md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>
    <md-content flex role="navigation">
        <div style="overflow: hidden; height: 100%; display: block">
            <div>
                <ul class="side-menu">
                    <li data-ng-repeat="section in vm.sections" class="parent-list-item"
                        data-ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                    </li>
                    <li>
                        <md-button ui-sref-active="active" class="sidemenu-btn"
                                   ng-click="vm.openHelp($event)">
                            <span class="side-nav-icon">
                                <ng-md-icon icon="local_library" size="24"></ng-md-icon>
                            </span>
                            <span class="side-nav-title">Help</span>
                        </md-button>
                    </li>
                </ul>
            </div>
        </div>
    </md-content>
</md-sidenav>

<div class="build-date">Build date: __BUILD_DATE__</div>
