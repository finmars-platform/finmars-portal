<div class="popup-menu">
    <div>
        <md-button class="popup-menu-item" data-ng-click="createNewLayout()">
            <ng-md-icon icon="add_circle"></ng-md-icon>
            <span>New layout</span>
        </md-button>
    </div>

    <md-menu-divider></md-menu-divider>

    <div class="layouts-container">

<!--        <md-button data-ng-repeat="layout in layouts" class="popup-menu-item" data-ng-click="openLayout(layout)">
            <ng-md-icon icon="home" ></ng-md-icon>
            <span>{{layout.name}}</span>
        </md-button>-->

        <div data-ng-repeat="layout in layouts" class="popup-menu-item">

            <ng-md-icon class="make-default-layout" data-ng-class="{'default-layout': layout.is_default}"
                        icon="home" data-ng-click="setAsDefault(layout)"></ng-md-icon>

            <md-button data-ng-click="openLayout(layout)">
                <span>{{layout.name}}</span>
            </md-button>

        </div>
    </div>

<!--    ng-style="{ visibility: layout.is_default ? 'visible' : 'hidden' }"-->

    <md-menu-divider></md-menu-divider>

    <div>
        <md-button class="popup-menu-item" data-ng-click="saveLayoutList()">
            <ng-md-icon icon="save"></ng-md-icon>
            <span>Save</span>
        </md-button>
    </div>

    <div>
        <md-button class="popup-menu-item" data-ng-click="saveAsLayoutList()">
            <ng-md-icon icon="visibility_off"
                        style="visibility: hidden;"></ng-md-icon>
            <span>Save as</span>
        </md-button>
    </div>

    <md-menu-divider></md-menu-divider>

    <md-menu md-offset="375px 0">

        <md-button class="popup-menu-item" data-ng-click="$mdMenu.open()">
            <ng-md-icon icon="exit_to_app"></ng-md-icon>
            <span>Export</span>
        </md-button>

        <md-menu-content width="4">
            <md-menu-item>
                <md-button data-ng-click="exportAsPdf($event)" class="g-settings-option-btn">
                    <span>Export to PDF</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button data-ng-click="exportAsCSV()" class="g-settings-option-btn">
                    <span>Export to CSV</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button data-ng-click="exportAsExcel()" class="g-settings-option-btn">
                    <span>Export to Excel</span>
                </md-button>
            </md-menu-item>


            <md-menu-item>
                <md-button data-ng-click="copyReport()" class="g-settings-option-btn">
                    <span>Copy all to buffer</span>
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button data-ng-click="copySelectedToBuffer()" class="g-settings-option-btn">
                    <span>Copy selected to buffer</span>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>



    <div>
        <md-button class="popup-menu-item">
            <ng-md-icon icon="create"></ng-md-icon>
            <span>Rename</span>
        </md-button>
    </div>

    <div>
        <md-button class="popup-menu-item">
            <ng-md-icon icon="share"></ng-md-icon>
            <span>Share</span>
        </md-button>
    </div>

    <div>
        <md-button class="popup-menu-item"
                   data-ng-click="setAsDefault(layout)"
                   data-ng-disabled="layout.is_default">
            <ng-md-icon icon="home"></ng-md-icon>
            <span>Make default</span>
        </md-button>
    </div>

    <md-menu-divider></md-menu-divider>

    <div>
        <md-button class="popup-menu-item" data-ng-click="deleteLayout($event)">
            <ng-md-icon icon="delete"></ng-md-icon>
            <span>Delete</span>
        </md-button>
    </div>

</div>
