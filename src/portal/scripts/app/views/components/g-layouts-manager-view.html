<div class="popup-menu">
        <div class="layout-menu-item" data-ng-click="createNewLayout()">
            <span class="material-icons">add_circle</span>
            <span>New layout</span>
        </div>

    <md-menu-divider></md-menu-divider>

    <div class="layouts-container">

        <div data-ng-repeat="layout in layouts" class="layout-menu-item">

            <span class="material-icons default-icons" data-ng-class="{'default-layout': layout.is_default}" data-ng-click="setAsDefault(layout)">home</span>
                <div class="layout-menu-text" data-ng-click="openLayout(layout)">{{layout.name}}</div>
        </div>

    </div>

    <md-menu-divider></md-menu-divider>

    <div class="layout-menu-item" data-ng-click="saveLayoutList()">
        <span class="material-icons">save</span>
        <span>Save</span>
    </div>

    <div class="layout-menu-item" data-ng-click="saveAsLayoutList()">
        <span class="material-icons" style="visibility: hidden;">save</span>
        <span>Save as</span>
    </div>

    <md-menu-divider></md-menu-divider>

    <md-menu md-offset="375px 0">

        <md-button class="layout-menu-item" data-ng-click="$mdMenu.open()">
            <span class="material-icons">exit_to_app</span>
            <span>Export</span>
        </md-button>

        <md-menu-content width="4">
            <md-menu-item>
                <md-button data-ng-click="exportAsPdf($event)" class="g-settings-option-btn">
                    <span>Export to PDF</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button data-ng-click="exportAsCSV()" class="g-settings-option-btn">
                    <span>Export to CSV</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button data-ng-click="exportAsExcel()" class="g-settings-option-btn">
                    <span>Export to Excel</span>
                </md-button>
            </md-menu-item>


            <md-menu-item>
                <md-button data-ng-click="copyReport()" class="g-settings-option-btn">
                    <span>Copy all to buffer</span>
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button data-ng-click="copySelectedToBuffer()" class="g-settings-option-btn">
                    <span>Copy selected to buffer</span>
                </md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

    <div class="layout-menu-item" data-ng-click="renameLayout($event)">
        <span class="material-icons">create</span>
        <span>Rename</span>
    </div>

    <div class="layout-menu-item" data-ng-click="shareLayout($event)">
        <span class="material-icons">share</span>
        <span>Share</span>
    </div>

    <div class="layout-menu-item"
         data-ng-class="{'default-layout': layout.is_default}"
         data-ng-click="setAsDefault(layout)"
         data-ng-disabled="layout.is_default">

        <span class="material-icons">home</span>
        <span>Make default</span>

    </div>

    <md-menu-divider></md-menu-divider>

    <div class="layout-menu-item" data-ng-click="deleteLayout($event)">
        <span class="material-icons">delete</span>
        <span>Delete</span>
    </div>

</div>
