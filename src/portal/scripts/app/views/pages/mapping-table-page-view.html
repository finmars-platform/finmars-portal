<div style="padding: 0 20px;" class="mapping-table-page">
    <h2 class="m-b-35">Mapping Table</h2>


    <div data-ng-if="vm.readyStatus.content">

        <table>

            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Unique Code
                </th>
                <th>
                    Notes
                </th>
                <th></th>
            </tr>
            </thead>

            <tbody>

            <tr data-ng-repeat="item in vm.items track by $index">

                <td>
                    {{item.name}}
                </td>

                <td>
                    {{item.user_code}}
                </td>

                <td>
                    {{item.notes}}
                </td>


                <td>
                    <md-button class="md-raised" data-ng-click="vm.editItem($event, item)">Edit</md-button>
                    <md-button class="md-raised" data-ng-if="item.user_code != '-'"
                               data-ng-click="vm.deleteItem($event, item, $index)">Delete
                    </md-button>
                </td>


            </tr>

            </tbody>

        </table>

        <div>
            <md-button class="md-raised md-primary" data-ng-click="vm.addItem($event)">Add New</md-button>
        </div>

    </div>

    <div data-ng-if="!vm.readyStatus.content">
        <div class="m-16" layout="row" layout-sm="column" layout-align="space-around">
            <progress-circular diameter="100"></progress-circular>
        </div>
    </div>


</div>
