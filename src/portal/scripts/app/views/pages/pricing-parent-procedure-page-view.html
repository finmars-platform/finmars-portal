<div class="p-24">

    <div data-ng-if="vm.readyStatus.procedures">

        <div>

            <h4>Pricing Procedures</h4>

            <div>

                <table>
                    <thead>
                    <tr>
                        <th class="p-8">
                            Name
                        </th>

                        <th class="p-8">
                            Notes
                        </th>

                        <th class="p-8">
                            Started
                        </th>

                        <th class="p-8">
                            Status
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="item in vm.procedures">
                        <td class="p-8">
                            {{item.pricing_procedure_object.name}}
                        </td>
                        <td class="p-8">
                            {{item.pricing_procedure_object.notes_for_users}}
                        </td>
                        <td class="p-8" data-ng-bind="item.created | date: 'yyyy/MM/dd HH:mm:ss'"></td>
                        <td class="p-8">
                            {{item.progress_percent}}%
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>


    </div>

    <div data-ng-if="!vm.readyStatus.procedures">
        <div class="m-16" layout="row" layout-sm="column" layout-align="space-around">
            <progress-circular diameter="100"></progress-circular>
        </div>
    </div>

</div>
