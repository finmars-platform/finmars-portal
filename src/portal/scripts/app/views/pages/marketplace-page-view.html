<div class="journal-page">

    <div layout="row">
        <h1 style="margin-top: 5px; font-family: 'Roboto Light'; font-size: 20px">Marketplace</h1>

        <md-button data-ng-class="{'disabled-btn': !vm.readyStatus.data}"
                   data-ng-click="vm.getData()" class="md-raised md-icon-button md-primary journal-page-refresh-button"><span
                class="material-icons">refresh</span>
            <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>


    </div>


    <div data-ng-if="vm.readyStatus.data" style="display: flex;">

        <div data-ng-repeat="item in vm.items">

            <md-card class="configuration-card p-16" style="max-width: 240px; width: 240px">

                <div><h3 style="margin: 4px 0">{{item.name}}</h3></div>
                <div>Version: <b>{{item.latest_release_object.version}}</b></div>
                <div>Code: <b>{{item.configuration_code}}</b></div>
                <div>Organization: <b>{{item.organization_object.name}}</b></div>
                <div data-ng-if="item.description">Description</div>
                <div data-ng-if="item.description">{{item.description}}</div>

                <div data-ng-if="!item.localItem">
                    <md-button class="md-primary md-raised" data-ng-click="vm.installConfiguration($event, item)">
                        Install
                    </md-button>
                </div>

                <div data-ng-if="item.localItem">

                    <div data-ng-if="item.latest_release_object.version == item.localItem.version">
                        <span style="background: #00cc7d; padding: 4px; border-radius: 4px; display: inline-block; margin: 4px;">Installed</span>
                    </div>

                    <div data-ng-if="item.latest_release_object.version != item.localItem.version">
                        <md-button class="md-primary md-raised" data-ng-click="vm.installConfiguration($event, item)">
                            Update
                        </md-button>
                    </div>

                </div>

            </md-card>

        </div>

    </div>

    <div data-ng-if="!vm.readyStatus.data" style="width: 100%">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <progress-circular diameter="100"></progress-circular>
        </div>
    </div>


</div>
