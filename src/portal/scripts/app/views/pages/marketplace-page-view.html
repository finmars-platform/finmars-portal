<div class="journal-page">

    <div layout="row">
        <h1 style="margin-top: 5px; font-family: 'Roboto Light'; font-size: 20px">Marketplace</h1>

        <md-button data-ng-class="{'disabled-btn': !vm.readyStatus.data}"
                   data-ng-click="vm.getData()" class="md-raised md-icon-button md-primary journal-page-refresh-button"><span
                class="material-icons">refresh</span>
            <md-tooltip md-direction="top">Refresh</md-tooltip>
        </md-button>


    </div>


    <div data-ng-if="vm.readyStatus.data">

        <div data-ng-repeat="item in vm.items">

            <md-card class="configuration-card p-16" style="max-width: 240px;">

                <div><b>{{item.name}}</b></div>
                <div>{{item.version}}</div>
                <div>{{item.configuration_code}}</div>
                <div>{{item.description}}</div>
                <div>{{item.organization_object.name}}</div>

                <div>
                    <md-button class="md-primary md-raised" data-ng-click="vm.installConfiguration($event, item)">
                        Install
                    </md-button>
                </div>

            </md-card>

        </div>

    </div>

    <div data-ng-if="!vm.readyStatus.data" style="width: 100%">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <progress-circular diameter="100"></progress-circular>
        </div>
    </div>


</div>
