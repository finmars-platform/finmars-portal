<div>

    <p class="text-center">Configurations</p>

    <div class="margin-auto setup-wrapper">

        <div data-ng-repeat="item in vm.items" class="setup-item"
        >

            <div>

                <div class="setup-name p-t-8 m-b-8">{{item.name}}</div>

                <div data-ng-if="item.description" class="setup-description">
                    {{item.description}}
                </div>

                <div class="setup-item-footer">

                    <md-button class="md-raised m-0 float-right {{vm.processing ? 'disabled-btn' : ''}}"
                               data-ng-click="vm.setActiveConfig($event, tem.id)">
                        Apply
                    </md-button>

                </div>


            </div>

        </div>

    </div>


</div>

<div class="overlay" data-ng-if="vm.processing">
    <!--<div class="overlay">-->

    <div class="overlay-loader" layout="row" layout-sm="column" layout-align="space-around">
        <progress-circular diameter="100"></progress-circular>
    </div>

    <p class="overlay-text">Checking for Events</p>

</div>
