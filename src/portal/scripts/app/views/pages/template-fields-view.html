<div style="padding: 20px 20px 0">

    <div data-ng-if="vm.readyStatus.content">

        <h2>Transaction Type Fields</h2>

        <div layout="row">

            <div layout="column" flex="33">

                <h4>
                    Text Fields
                </h4>

                <div class="overflow-hidden">

                    <div data-ng-repeat="field in vm.transactionTypeTextFields" class="float-left m-b-8"
                         style="width: 310px">
                        <b>{{field.key}}</b>
                        <md-input-container style="height: 32px">
                            <input type="text" data-ng-model="field.name" value-title>
                        </md-input-container>
                    </div>

                </div>

            </div>

            <div layout="column" flex="33">

                <h4>
                    Number Fields
                </h4>

                <div class="overflow-hidden">

                    <div data-ng-repeat="field in vm.transactionTypeNumberFields" class="float-left m-b-8"
                         style="width: 335px">
                        <b>{{field.key}}</b>
                        <md-input-container style="height: 32px">
                            <input type="text" data-ng-model="field.name" value-title>
                        </md-input-container>
                    </div>

                </div>

            </div>

            <div layout="column" flex="33">

                <h4>
                    Date Fields
                </h4>

                <div class="overflow-hidden">

                    <div data-ng-repeat="field in vm.transactionTypeDateFields"
                         class="float-left"
                         style="width: 300px">
                        <b>{{field.key}}</b>
                        <md-input-container style="height: 32px">
                            <input type="text" data-ng-model="field.name" value-title>
                        </md-input-container>
                    </div>

                </div>

            </div>

        </div>

        <div layout="row" class="m-t-16" style="margin-bottom: 60px">

            <md-button class="md-raised md-primary" data-ng-click="vm.saveTransactionTypeFields()">Apply</md-button>

            <div data-ng-if="vm.readyStatus.transactionTypeProcessing" class="m-l-16 m-t-8">
                <md-progress-circular md-mode="indeterminate"
                                      md-diameter="24"></md-progress-circular>
            </div>

        </div>

        <h2>Transaction Type Fields</h2>

        <div layout="row">

            <div layout="column" flex="33">

                <h4>
                    Text Fields
                </h4>

                <div class="overflow-hidden">

                    <div data-ng-repeat="field in vm.instrumentTextFields" class="float-left m-b-8" style="width: 310px">
                        <b>{{field.key}}</b>
                        <md-input-container style="height: 32px">
                            <input type="text" data-ng-model="field.name" value-title>
                        </md-input-container>
                    </div>

                </div>

            </div>

        </div>

        <div layout="row" class="m-t-16">

            <md-button class="md-raised md-primary" data-ng-click="vm.saveInstrumentFields()">Apply</md-button>

            <div data-ng-if="vm.readyStatus.instrumentProcessing" class="m-l-16 m-t-8">
                <md-progress-circular md-mode="indeterminate"
                                      md-diameter="24"></md-progress-circular>
            </div>
        </div>

    </div>

    <div data-ng-if="!vm.readyStatus.content">
        <div layout="row" layout-sm="column" layout-align="space-around" class="m-large">
            <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
        </div>
    </div>

</div>
