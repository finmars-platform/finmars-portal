<md-dialog aria-label="" ng-cloak class="draggable-dialog width-50" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Mapping Table Manager</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-24">
        <div layout="column">

            <md-input-container>
                <label>Name</label>
                <input type="text" data-ng-model="vm.item.name">
            </md-input-container>

            <md-input-container>
                <label>Short Name</label>
                <input type="text" data-ng-model="vm.item.short_name">
            </md-input-container>


            <usercode-input data-item="vm.item"></usercode-input>

            <div class="m-t-16">

                <div><label for="">Notes</label></div>
                <textarea name="" data-ng-model="vm.item.notes" cols="60" rows="5"></textarea>

            </div>

            <div style="margin-top: 36px;">

                <div data-ng-repeat="item in vm.item.items track by $index" layout="row">

                    <md-input-container>
                        <label>Key</label>
                        <input type="text" data-ng-model="item.key">
                    </md-input-container>

                    <md-input-container>
                        <label>Value</label>
                        <input type="text" data-ng-model="item.value">
                    </md-input-container>

                    <md-button class="md-warn" data-ng-click="vm.deleteKeyValueItem($event, item, $index)">Delete
                    </md-button>

                </div>

                <md-button class="md-raised" data-ng-click="vm.addKeyValueItem($event)">Add</md-button>

            </div>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            <span data-ng-if="vm.item.id">Save</span>
            <span data-ng-if="!vm.item.id">Create</span>
        </md-button>
    </md-dialog-actions>
</md-dialog>
