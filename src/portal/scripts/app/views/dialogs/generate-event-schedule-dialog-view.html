<md-dialog class="draggable-dialog" aria-lable="generate event schedule dialog view" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <ng-md-icon icon="dialpad" size="20" class="draggable-dialog-sign"></ng-md-icon>
            <h2>Generate event schedule</h2>
        </div>
    </md-toolbar>
    <md-dialog-content></md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button data-ng-click="vm.cancel()">Cancel</md-button>
        <md-button data-ng-click="vm.agree()">Generate</md-button>
    </md-dialog-actions>
</md-dialog>
