<md-dialog aria-label="" ng-cloak class="warning-dialog draggable-dialog" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Unseal Vault</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-24">
        <div>

            <h3>Please, provide on of your unseal keys to open vault</h3>

            <md-input-container>
                <label>key</label>
                <input type="text" data-ng-model="vm.key">
            </md-input-container>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Unseal
        </md-button>
    </md-dialog-actions>
</md-dialog>
