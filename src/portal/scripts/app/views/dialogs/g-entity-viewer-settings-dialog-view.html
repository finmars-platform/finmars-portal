<md-dialog ng-cloak class="g-entity-viewer-settings-dialog-view draggable-dialog" drag-dialog aria-label="entity viewer settings dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <ng-md-icon icon="dialpad" size="20" class="draggable-dialog-sign"></ng-md-icon>
            <h2>Entity viewer settings</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-dialog-content class="p-24">
        <md-input-container style="min-width: 340px">
            <label>Table items to load on "Load more" button press</label>
            <input type="text"
                   ng-model="vm.itemsToLoad">
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
        <md-button class="md-raised" ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.saveSettings()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
