<md-dialog class="g-entity-viewer-settings-dialog-view draggable-dialog"
           drag-dialog
           aria-label="entity viewer settings dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Entity viewer settings</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-dialog-content class="p-24">
        <p style="margin: 0 10px 10px;">Table items to load on "Load more" button press</p>
        <md-input-container style="min-width: 340px">
            <label></label>
            <input type="number"
                   ng-model="vm.itemsToLoad"
                   class="no-input-arrows">
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
        <md-button class="md-raised" ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.saveSettings()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
