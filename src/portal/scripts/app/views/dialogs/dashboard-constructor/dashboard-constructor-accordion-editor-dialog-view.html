<md-dialog aria-label="dashboard constructor control component"
           class="draggable-dialog width-50"
           drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Accordion Manager</h2>
            <span flex></span>

            <div data-ng-if="vm.processing" class="dialog-toolbar-loader">
                <progress-circular diameter="20"></progress-circular>
            </div>

        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="p-16">

            <md-tabs md-border-bottom md-dynamic-height>
                <md-tab data-ng-repeat="tab in vm.layout.data.tabs | orderBy: 'tab_number' track by tab.id">
                    <md-tab-label>
                        <span class="ec-tab-item-name">{{tab.name}}</span>
                    </md-tab-label>
                    <md-tab-body>

                        <div class="p-16" layout="row">

                            <div layout="column">

                                <h3>Existing Accordions</h3>

                                <div data-ng-repeat="item in tab.accordions track by $index" layout="row">

                                    <div>
                                        {{item.name}}
                                    </div>

                                    <md-button class="md-raised md-warn" data-ng-click="vm.deleteAccordion($event, tab, $index)">Delete
                                    </md-button>

                                    <md-button class="md-raised" data-ng-click="vm.increaseAccordion($event, item)">+
                                    </md-button>

                                    <md-button class="md-raised" data-ng-click="vm.decreaseAccordion($event, item)" data-ng-disabled="item.from >= item.to">-
                                    </md-button>

                                </div>


                            </div>


                            <div layout="column" style="background: #ddd" class="p-8">
                                <div data-ng-repeat="row in tab.layout.rows track by $index"
                                     class="accordion-constructor-row" layout="row">

                                    <div  data-ng-if="!vm.canCreateAccordion(tab, $index)" style="width: 200px; box-sizing: border-box; height: 25px;" class="p-8 m-8">

                                    </div>

                                    <div data-ng-if="vm.canCreateAccordion(tab, $index)" style="background: #fff; width: 200px" class="p-8 m-8" layout="row">

                                        <md-input-container style="width: 50%">
                                            <label for="">Name</label>
                                            <input type="text" data-ng-model="row.accordionName">
                                        </md-input-container>

                                        <md-button
                                                class="md-raised"
                                                data-ng-click="vm.addAccordion($event, tab, row, row.accordionName, $index)">
                                            Add
                                        </md-button>

                                    </div>

                                    <div class="accordion-constructor-empty-cell-holder p-8" layout="row">

                                        <div class="dashboard-constructor-empty-cell m-8">
                                            <ng-md-icon icon="add_circle"></ng-md-icon>
                                        </div>

                                        <div class="dashboard-constructor-empty-cell m-8" style="opacity: .5">
                                            <ng-md-icon icon="add_circle"></ng-md-icon>
                                        </div>

                                        <div class="dashboard-constructor-empty-cell m-8" style="opacity: .2">
                                            <ng-md-icon icon="add_circle"></ng-md-icon>
                                        </div>


                                    </div>

                                </div>
                            </div>

                        </div>

                    </md-tab-body>
                </md-tab>
            </md-tabs>

        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">

        <md-button ng-click="vm.cancel()" style="margin-right:20px;">
            Close
        </md-button>

        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>

    </md-dialog-actions>
</md-dialog>
