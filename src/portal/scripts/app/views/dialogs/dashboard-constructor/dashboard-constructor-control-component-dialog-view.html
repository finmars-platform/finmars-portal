<md-dialog aria-label="dashboard constructor control component"
           class="draggable-dialog width-50"
           drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Control Component</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="p-24">

            <md-input-container style="width: 200px;">
                <label for="">Name</label>
                <input type="text" data-ng-model="vm.item.name">
            </md-input-container>

            <div>
                <md-input-container class="dashboard-constructor-field1">
                    <label for="">Label</label>
                    <input type="text" data-ng-model="vm.item.custom_component_name">
                </md-input-container>
            </div>


            <md-input-container class="md-block" style="height: 58px">
                <label>Value Type</label>
                <md-select data-ng-model="vm.item.settings.value_type">
                    <md-option ng-value="10">Text</md-option>
                    <md-option ng-value="20">Number</md-option>
                    <md-option ng-value="40">Date</md-option>
                    <md-option ng-value="100">Relation</md-option>
                </md-select>
            </md-input-container>

            <div data-ng-if="vm.item.settings.value_type == 100" layout="row">

                <!--<md-input-container class="md-block" style="height: 58px" >
                    <label>Content Type</label>
                    <md-select data-ng-model="vm.item.settings.content_type">
                        <md-option value="{{contentType.key}}" data-ng-repeat="contentType in vm.contentTypes">
                            {{contentType.name}}
                        </md-option>
                    </md-select>
                </md-input-container>-->

                <md-input-container class="md-block no-error-spacer"
                                    aria-label="select with filter"
                                    style="height: 58px">
                    <label>Content Type</label>
                    <md-select ng-model="vm.item.settings.content_type"
                               md-container-class="common-select-container"
                               md-on-close="searchTerm = ''"
                               style="margin-bottom: 10px">

                        <md-select-header>
                            <input data-ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a ..."
                                   class="md-text md-select-search-pattern select-input-filter"
                                   ng-keydown="$event.stopPropagation()">
                        </md-select-header>

                        <div class="select-options-holder">

                            <md-option
                                    data-ng-repeat="contentType in vm.contentTypes | filter: {name: searchTerm}"
                                    ng-value="contentType.key"
                                    ng-bind="contentType.name">
                            </md-option>

                        </div>

                    </md-select>
                </md-input-container>

                <div>

                    <md-input-container style="height: 58px">

                        <md-checkbox data-ng-model="vm.item.settings.multiple">Multiple Select</md-checkbox>

                    </md-input-container>

                </div>

            </div>



            <md-input-container style="height: 58px">

                <md-checkbox data-ng-model="vm.item.settings.auto_refresh">Trigger Refresh on Value Change</md-checkbox>

            </md-input-container>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()" style="margin-right:20px;">
            Cancel
        </md-button>
        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
