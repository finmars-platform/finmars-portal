<md-dialog aria-label="" ng-cloak class="draggable-dialog width-50" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Report Viewer Matrix Component</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="p-24">

            <md-input-container style="width: 200px;">
                <label for="">Name</label>
                <input type="text" data-ng-model="vm.item.name">
            </md-input-container>

            <div class="m-t-16 m-b-16">

                <md-input-container style="width: 200px;">
                    <label for="">Report Type</label>
                    <md-select data-ng-model="vm.item.settings.entity_type"
                               data-ng-change="vm.reportTypeChange()">
                        <md-option value="balance-report">Balance Report</md-option>
                        <md-option value="pl-report">P&L Report</md-option>
                        <md-option value="transaction-report">Transaction Report</md-option>
                    </md-select>
                </md-input-container>

            </div>
            <div class="m-t-16 m-b-16">

                <md-input-container style="width: 200px;">
                    <label for="">Layout</label>
                    <md-select data-ng-model="vm.item.settings.layout"
                               ng-class="{'disabled-btn': !vm.item.settings.entity_type}"
                               md-on-open="vm.getLayouts()">
                        <md-option
                                data-ng-repeat="layout in vm.layouts | orderBy:'-name' track by layout.id "
                                ng-value="layout.id">
                            {{layout.name}}
                        </md-option>
                    </md-select>
                </md-input-container>

            </div>

            <div layout="row">

                <div class="m-t-16 m-b-16">

                    <md-input-container style="width: 200px;">
                        <label for="">Abscissa</label>
                        <md-select data-ng-model="vm.item.settings.abscissa"
                                   md-on-close="abscissaSearchTerm = ''"
                                   ng-class="{'disabled-btn': !vm.item.settings.entity_type}">
                            <md-select-header>
                                <input data-ng-model="abscissaSearchTerm"
                                       type="search"
                                       placeholder="Search for a ..."
                                       class="md-text md-select-search-pattern select-input-filter"
                                       ng-keydown="$event.stopPropagation()">
                            </md-select-header>
                            <md-option
                                    data-ng-repeat="attribute in vm.attributes | orderBy:'-name' | filter:{name: abscissaSearchTerm} track by attribute.key "
                                    ng-value="attribute.key">
                                {{attribute.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                </div>

                <div class="m-t-16 m-b-16">

                    <md-input-container style="width: 200px;">
                        <label for="">Ordinate</label>
                        <md-select data-ng-model="vm.item.settings.ordinate"
                                   md-on-close="ordinateSearchTerm = ''"
                                   ng-class="{'disabled-btn': !vm.item.settings.entity_type}">
                            <md-select-header>
                                <input data-ng-model="ordinateSearchTerm"
                                       type="search"
                                       placeholder="Search for a ..."
                                       class="md-text md-select-search-pattern select-input-filter"
                                       ng-keydown="$event.stopPropagation()">
                            </md-select-header>
                            <md-option
                                    data-ng-repeat="attribute in vm.attributes | orderBy:'-name' | filter:{name: ordinateSearchTerm} track by attribute.key "
                                    ng-value="attribute.key">
                                {{attribute.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                </div>

                <div class="m-t-16 m-b-16">

                    <md-input-container style="width: 200px;">
                        <label for="">Value</label>
                        <md-select data-ng-model="vm.item.settings.value_key"
                                   md-on-close="valueSearchTerm = ''"
                                   ng-class="{'disabled-btn': !vm.item.settings.entity_type}">
                            <md-select-header>
                                <input data-ng-model="valueSearchTerm"
                                       type="search"
                                       placeholder="Search for a ..."
                                       class="md-text md-select-search-pattern select-input-filter"
                                       ng-keydown="$event.stopPropagation()">
                            </md-select-header>
                            <md-option
                                    data-ng-repeat="attribute in vm.numericAttributes | orderBy:'-name' | filter:{name: valueSearchTerm} track by attribute.key "
                                    ng-value="attribute.key">
                                {{attribute.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-button class="md-raised md-primary" ng-click="vm.openNumberFormatSettings($event)" style="margin-right:20px;">
                        Format Settings
                    </md-button>

                </div>


            </div>

            <!--<md-input-container style="width: 200px;">-->
                <!--<label for="">Reference Name (Abscissa)</label>-->
                <!--<input type="text" data-ng-model="vm.item.settings.abscissa">-->
            <!--</md-input-container>-->

            <!--<md-input-container style="width: 200px;">-->
                <!--<label for="">Reference Name (Ordinate)</label>-->
                <!--<input type="text" data-ng-model="vm.item.settings.ordinate">-->
            <!--</md-input-container>-->

            <!--<md-input-container style="width: 200px;">-->
                <!--<label for="">Reference Name (Value)</label>-->
                <!--<input type="text" data-ng-model="vm.item.settings.value_key">-->
            <!--</md-input-container>-->

            <md-input-container style="height: 58px">

                <md-checkbox data-ng-model="vm.item.settings.auto_refresh" aria-label="member permission">Trigger Refresh on Value Change</md-checkbox>

            </md-input-container>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()" style="margin-right:20px;">
            Cancel
        </md-button>
        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
