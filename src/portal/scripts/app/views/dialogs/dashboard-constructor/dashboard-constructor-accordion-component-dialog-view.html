<md-dialog aria-label="dashboard constructor accordion component"
           class="draggable-dialog width-90 dashboard-constructor-dialog"
           drag-dialog>
    <md-toolbar>
        <dialog-header
                data-title="New Accordion Component"
                data-processing="vm.processing"
                cancel-dialog="vm.cancel()"
        >
        </dialog-header>
    </md-toolbar>
    <md-dialog-content>

        <div>
            <md-input-container style="width: 200px;">
                <label for="">Name</label>
                <input type="text" data-ng-model="vm.item.name">
            </md-input-container>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">

        <md-button ng-click="vm.cancel()" style="margin-right:20px;">
            Cancel
        </md-button>

        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>

    </md-dialog-actions>
</md-dialog>
