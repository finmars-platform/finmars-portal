<md-dialog aria-label="info dialog"
           class="file-preview-dialog draggable-dialog dialog-actions-bottom"
           drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>File Preview</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="file-preview-content">
            <div data-ng-bind-html="vm.data.content"></div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-algin="space-between">
        <md-button ng-click="vm.download()" style="margin-right:20px;">
            Download
        </md-button>
        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
