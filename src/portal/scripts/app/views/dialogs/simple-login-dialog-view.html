<md-dialog class="warning-dialog draggable-dialog dialog-actions-bottom"
           aria-label="warning dialog"
           drag-dialog>
    <md-toolbar>
        <dialog-header title="Login"
                       cancel-dialog="vm.cancel()"></dialog-header>
    </md-toolbar>
    <md-dialog-content>

        <div class="p-16">

            <div layout="row">
                <md-input-container style="width: 300px">
                    <label for="">Username</label>
                    <input type="text" data-ng-model="vm.username">
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container style="width: 300px">
                    <label for="">Password</label>
                    <input type="password" data-ng-model="vm.password">
                </md-input-container>
            </div>

        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <div>
            <md-button ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button ng-click="vm.agree()" style="margin-right:20px;">
                OK
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
