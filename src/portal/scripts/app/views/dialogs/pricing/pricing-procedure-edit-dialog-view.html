<md-dialog aria-label="" ng-cloak class="draggable-dialog width-50" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Update Pricing Procedure</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-24">

        <div layout="column" data-ng-if="vm.readyStatus.procedure">

            <div>

                <h4>General</h4>

                <md-input-container>
                    <label>Name</label>
                    <input type="text" data-ng-model="vm.item.name">
                </md-input-container>

                <md-input-container>
                    <label>User Code</label>
                    <input type="text" data-ng-model="vm.item.user_code">
                </md-input-container>

                <div class="m-t-16">

                    <div><label for="">Notes</label></div>
                    <textarea name="" data-ng-model="vm.item.notes" cols="60" rows="5"></textarea>

                </div>

                <div class="m-t-16">

                    <div><label for="">Notes</label></div>
                    <textarea name="" data-ng-model="vm.item.notes_for_users" cols="60" rows="5"></textarea>

                </div>

            </div>

            <div>

                <h4>Prices </h4>

                <div>

                    <div>
                        <md-checkbox ng-model="vm.item.isRange" aria-label="override">
                            Date range
                        </md-checkbox>
                    </div>

                    <div data-ng-if="!vm.item.isRange" layout="row">

                        <md-button class="md-icon-button md-raised md-primary" data-ng-click="vm.toggle('date_both')">

                            T
                            <md-tooltip class="tooltip_1" md-direction="bottom">Toggle</md-tooltip>

                        </md-button>

                        <div data-ng-if="vm.toggleStatus.date_both == 'datepicker'">

                            <md-input-container>
                                <label for="">Date</label>
                                <zh-date-picker data-date-value="vm.item.date_both"></zh-date-picker>
                            </md-input-container>

                        </div>

                        <div data-ng-if="vm.toggleStatus.date_both == 'expr'">

                            <md-input-container style="width: 60%">
                                <label for="">Date (Expression)</label>
                                <input type="text" data-ng-model="vm.item.date_both_expr">
                            </md-input-container>

                            <expression-editor-button data-item="vm.item.date_both_expr">
                            </expression-editor-button>

                        </div>

                    </div>

                    <div data-ng-if="vm.item.isRange">

                        <div layout="row">

                            <md-button class="md-icon-button md-raised md-primary"
                                       data-ng-click="vm.toggle('price_date_from')">

                                T
                                <md-tooltip class="tooltip_1" md-direction="bottom">Toggle</md-tooltip>

                            </md-button>

                            <div data-ng-if="vm.toggleStatus.price_date_from == 'datepicker'">

                                <md-input-container>
                                    <label for="">Date from</label>
                                    <zh-date-picker data-date-value="vm.item.price_date_from"></zh-date-picker>
                                </md-input-container>

                            </div>

                            <div data-ng-if="vm.toggleStatus.price_date_from == 'expr'">

                                <md-input-container style="width: 60%">
                                    <label for="">Date from (Expression)</label>
                                    <input type="text" data-ng-model="vm.item.price_date_from_expr">
                                </md-input-container>

                                <expression-editor-button data-item="vm.item.price_date_from_expr">
                                </expression-editor-button>

                            </div>

                        </div>

                        <div layout="row">

                            <md-button class="md-icon-button md-raised md-primary"
                                       data-ng-click="vm.toggle('price_date_to')">

                                T
                                <md-tooltip class="tooltip_1" md-direction="bottom">Toggle</md-tooltip>

                            </md-button>


                            <div data-ng-if="vm.toggleStatus.price_date_to == 'datepicker'">

                                <md-input-container>
                                    <label for="">Date to</label>
                                    <zh-date-picker data-date-value="vm.item.price_date_to"></zh-date-picker>
                                </md-input-container>

                            </div>

                            <div data-ng-if="vm.toggleStatus.price_date_to == 'expr'">

                                <md-input-container style="width: 60%">
                                    <label for="">Date to (Expression)</label>
                                    <input type="text" data-ng-model="vm.item.price_date_to_expr">
                                </md-input-container>

                                <expression-editor-button data-item="vm.item.price_date_to_expr">
                                </expression-editor-button>


                            </div>


                        </div>

                    </div>
                    <div data-ng-if="vm.item.isRange" layout="row">

                        <md-button class="md-icon-button md-raised md-primary"
                                   data-ng-click="vm.toggle('price_balance_date')">

                            T
                            <md-tooltip class="tooltip_1" md-direction="bottom">Toggle</md-tooltip>

                        </md-button>

                        <div data-ng-if="vm.toggleStatus.price_balance_date == 'datepicker'">

                            <md-input-container>
                                <label for="">Portfolio balance date</label>
                                <zh-date-picker data-date-value="vm.item.price_balance_date"></zh-date-picker>
                            </md-input-container>

                        </div>

                        <div data-ng-if="vm.toggleStatus.price_balance_date == 'expr'">

                            <md-input-container style="width: 60%">
                                <label for="">Portfolio Balance Date (Expression)</label>
                                <input type="text" data-ng-model="vm.item.price_balance_date_expr">
                            </md-input-container>

                            <expression-editor-button data-item="vm.item.price_balance_date_expr">
                            </expression-editor-button>

                        </div>


                    </div>

                    <div style="border: 1px solid #ccc; padding: 10px; padding-top: 26px">
                        <div>
                            <md-input-container style="width: 60%">
                                <label for="">Roll prices for N days forward</label>
                                <input type="text" data-ng-model="vm.item.price_fill_days" placeholder="days">
                            </md-input-container>
                            <ng-md-icon class="tooltip-inline-block" icon="info" size="20"
                                        style="fill: #777777">
                                <md-tooltip class="tooltip_1" md-direction="top">tooltip text</md-tooltip>
                            </ng-md-icon>
                        </div>
                        <div style="padding-left: 12px">
                            <md-checkbox ng-model="vm.item.price_override_existed" aria-label="override">
                                Override old prices
                                <ng-md-icon class="tooltip-inline-block" icon="info" size="20"
                                            style="fill: #777777">
                                    <md-tooltip class="tooltip_1" md-direction="top">tooltip text</md-tooltip>
                                </ng-md-icon>
                            </md-checkbox>
                        </div>
                    </div>

                </div>

            </div>

            <div>

                <h4>Filters</h4>

                <div>

                    <two-fields-multiselect ng-model="vm.pricing_policy_filters"
                                            data-title="Pricing Policies"
                                            data-items="vm.pricingPolicies"
                                            data-model="vm.item.pricing_policy_filters"

                                            data-name-property="name"
                                            class="table-filter-input-container">
                    </two-fields-multiselect>

                </div>

                <!--<div>-->

                    <!--<two-fields-multiselect ng-model="vm.instrument_filters"-->
                                            <!--data-title="Instruments"-->
                                            <!--data-items="vm.instruments"-->
                                            <!--data-model="vm.item.instrument_filters"-->

                                            <!--data-name-property="name"-->
                                            <!--class="table-filter-input-container">-->
                    <!--</two-fields-multiselect>-->

                <!--</div>-->

                <div>

                    <two-fields-multiselect ng-model="vm.instrument_type_filters"
                                            data-title="Instrument Types"
                                            data-items="vm.instrument_types"
                                            data-model="vm.item.instrument_type_filters"

                                            data-name-property="name"
                                            class="table-filter-input-container">
                    </two-fields-multiselect>

                </div>

            </div>

        </div>

        <div data-ng-if="!vm.readyStatus.procedure">

            <div class="m-16" layout="row" layout-sm="column" layout-align="space-around">
                <progress-circular diameter="100"></progress-circular>
            </div>

        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
