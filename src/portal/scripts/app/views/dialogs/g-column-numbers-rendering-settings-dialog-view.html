<md-dialog class="draggable-dialog column-nrs-dialog" drag-dialog aria-label="column numbers rendering settings dialog">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <ng-md-icon icon="dialpad" size="20" class="draggable-dialog-sign"></ng-md-icon>
            <h2>Bookmarks manager</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-dialog-content class="p-16">

        <div layout="row">
            <fieldset class="column-nrs-checkboxes-field">
                <legend>Zero</legend>

                <div layout="column">
                    <md-checkbox ng-click="vm.selectZeroFormat(0)"
                                 ng-checked="vm.reportSettings.zero_format_id === 0">0</md-checkbox>
                    <md-checkbox ng-click="vm.selectZeroFormat(1)"
                                 ng-checked="vm.reportSettings.zero_format_id === 1">-</md-checkbox>
                    <md-checkbox ng-click="vm.selectZeroFormat(2)"
                                 ng-checked="vm.reportSettings.zero_format_id === 2">(empty)</md-checkbox>
                </div>

            </fieldset>

            <fieldset class="column-nrs-checkboxes-field">
                <legend>Negative</legend>

                <div layout="row">
                    <div layout="column" class="p-r-16">
                        <md-checkbox ng-click="vm.selectNegativeFormat(0)"
                                     ng-checked="vm.reportSettings.negative_format_id === 0">Minus</md-checkbox>
                        <md-checkbox ng-click="vm.selectNegativeFormat(1)"
                                     ng-checked="vm.reportSettings.negative_format_id === 1">Bracket</md-checkbox>
                    </div>

                    <div layout="column">
                        <md-checkbox ng-click="vm.selectNegativeColor(0)"
                                     ng-checked="vm.reportSettings.negative_color_format_id === 0">Black</md-checkbox>
                        <md-checkbox ng-click="vm.selectNegativeColor(1)"
                                     ng-checked="vm.reportSettings.negative_color_format_id === 1">Red</md-checkbox>
                    </div>
                </div>

            </fieldset>
        </div>

        <div layout="row">
            <fieldset class="column-nrs-checkboxes-field">
                <legend>Rounding</legend>

                <div layout="column">
                    <md-checkbox ng-click="vm.selectRoundFormat(0)"
                                 ng-checked="vm.reportSettings.round_format_id === 0">no rounding</md-checkbox>

                    <md-checkbox ng-click="vm.selectRoundFormat(1)"
                                 ng-checked="vm.reportSettings.round_format_id === 1">0</md-checkbox>
                    <md-checkbox ng-click="vm.selectRoundFormat(2)"
                                 ng-checked="vm.reportSettings.round_format_id === 2">0.0</md-checkbox>
                    <md-checkbox ng-click="vm.selectRoundFormat(3)"
                                 ng-checked="vm.reportSettings.round_format_id === 3">0.00</md-checkbox>
                    <md-checkbox ng-click="vm.selectRoundFormat(4)"
                                 ng-checked="vm.reportSettings.round_format_id === 4">0.000</md-checkbox>
                </div>

            </fieldset>

            <fieldset class="column-nrs-checkboxes-field">
                <legend>Thousands separation</legend>

                <div layout="column">
                    <md-checkbox ng-click="vm.selectThousandsSeparatorFormat(0)"
                                 ng-checked="vm.reportSettings.thousands_separator_format_id === 0">no separation</md-checkbox>
                    <md-checkbox ng-click="vm.selectThousandsSeparatorFormat(1)"
                                 ng-checked="vm.reportSettings.thousands_separator_format_id === 1">space</md-checkbox>
                    <md-checkbox ng-click="vm.selectThousandsSeparatorFormat(2)"
                                 ng-checked="vm.reportSettings.thousands_separator_format_id === 2">apostrophe</md-checkbox>
                </div>

            </fieldset>
        </div>

        <div layout="row">

            <fieldset class="column-nrs-checkboxes-field">
                <legend>Percentage</legend>

                <div layout="column">
                    <md-checkbox ng-click="vm.selectPercentageFormat(0)"
                                 ng-checked="vm.reportSettings.percentage_format_id === 0">n.a.</md-checkbox>
                    <md-checkbox ng-click="vm.selectPercentageFormat(1)"
                                 ng-checked="vm.reportSettings.percentage_format_id === 1">0%</md-checkbox>
                    <md-checkbox ng-click="vm.selectPercentageFormat(2)"
                                 ng-checked="vm.reportSettings.percentage_format_id === 2">0.0%</md-checkbox>
                    <md-checkbox ng-click="vm.selectPercentageFormat(3)"
                                 ng-checked="vm.reportSettings.percentage_format_id === 3">0.00%</md-checkbox>
                    <md-checkbox ng-click="vm.selectPercentageFormat(4)"
                                 ng-checked="vm.reportSettings.percentage_format_id === 4">0 bps</md-checkbox>
                    <md-checkbox ng-click="vm.selectPercentageFormat(5)"
                                 ng-checked="vm.reportSettings.percentage_format_id === 5">0.0 bps</md-checkbox>
                </div>

            </fieldset>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
        <md-button class="md-raised" ng-click="vm.cancel()">CANCEL</md-button>
        <md-button class="md-raised" ng-click="vm.save()">OK</md-button>
    </md-dialog-actions>
</md-dialog>
