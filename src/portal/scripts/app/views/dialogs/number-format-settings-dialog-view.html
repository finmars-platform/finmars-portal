<div>
    <iframe
        id="{{ 'id_' + vm.iframeId}}"
        width="570" height="100%"
        src="{{ vm.iframeSrc | trustAsUrl }}"
        class="format-number-iframe"
    >
    </iframe>
    <div
        data-ng-if="!vm.readyStatus"
        class="loader flex-row fc-space-around fi-center position-absolute"
        style="top: 45%; left: 42%;"
    >
        <progress-circular diameter="100"></progress-circular>
    </div>
</div>
