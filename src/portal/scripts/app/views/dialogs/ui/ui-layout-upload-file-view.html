<md-dialog aria-label="" ng-cloak class="list-layouts-dialog draggable-dialog" style="width: 50%" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <ng-md-icon icon="dialpad" size="20" class="draggable-dialog-sign"></ng-md-icon>
            <h2>Upload layout</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content  >

        <h2>Upload</h2>

        <input type="file" id="inputFile">

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-default md-raised" ng-click="vm.uploadFile()" style="margin-right:20px;">
            Upload
        </md-button>
    </md-dialog-actions>
</md-dialog>
