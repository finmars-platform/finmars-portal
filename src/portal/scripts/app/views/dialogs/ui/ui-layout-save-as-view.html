<md-dialog aria-label="" ng-cloak class="save-as-layouts-dialog" style="width: 50%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Layouts</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content data-custom-scroll class="custom-scrollbar">

        <div style="padding: 20px">

            <md-input-container style="width: 100%">
                <label for="">Layout name</label>
                <input type="text" data-ng-model="vm.layoutName">
            </md-input-container>

        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
