<md-dialog aria-label="" ng-cloak class="warning-dialog draggable-dialog width-100" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Configure Pricing Module</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-24">
        <div style="min-height: 50vh;">

            <iframe ng-src="{{vm.trustSrc(vm.iframeUrl)}}" frameborder="0"
                    style="width: 100%; height: 100%; min-height: 50vh;"></iframe>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
