<md-dialog aria-label="" ng-cloak class="warning-dialog draggable-dialog" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Vault Secret</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-24">
        <div>

            <md-input-container>
                <label>Engine</label>
                <input type="text" data-ng-model="vm.data.engine_name" class="disabled-btn">
            </md-input-container>

            <md-input-container>
                <label>Secret Name</label>
                <input type="text" data-ng-model="vm.data.path">
            </md-input-container>

            <div data-ng-if="vm.items">

                <div data-ng-repeat="item in vm.items" layout="row" class="vault-secret-dialog-vault-secret-item">

                    <div class="vault-secret-dialog-vault-secret-item-key">
                        {{item.key}}
                    </div>

                    <div layout="row" style="align-items: center">

                        <md-button class="md-raised" data-ng-click="vm.copy($event, item)">Copy</md-button>
                        <md-button class="md-raised" data-ng-click="item.show = !item.show">
                            <span data-ng-if="!item.show">Show</span>
                            <span data-ng-if="item.show">Hide</span>
                        </md-button>

                        <div data-ng-if="item.show" class="vault-secret-dialog-vault-secret-item-value">
                            {{item.value}}
                        </div>

                        <div data-ng-if="!item.show" class="vault-secret-dialog-vault-secret-item-value">
                            {{item.maskedValue}}
                        </div>

                    </div>

                </div>


            </div>

            <button data-ng-click="vm.showJson = !vm.showJson;">
                <span data-ng-if="!vm.showJson">Show JSON</span>
                <span data-ng-if="vm.showJson">Hide JSON</span>
            </button>

            <div data-ng-show="vm.showJson">
                <label>Data</label>
                <div class="ace-editor" id="aceEditor" style="height: 200px;"></div>
            </div>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
