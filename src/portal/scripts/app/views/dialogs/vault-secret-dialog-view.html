<md-dialog aria-label="" ng-cloak class="warning-dialog draggable-dialog" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Vault Secret</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content class="p-24">
        <div>

            <md-input-container>
                <label>Engine</label>
                <input type="text" data-ng-model="vm.data.engine_name" class="disabled-btn">
            </md-input-container>

            <md-input-container>
                <label>Secret Name</label>
                <input type="text" data-ng-model="vm.data.path">
            </md-input-container>

            <div>
                <label>Data</label>
                <div class="ace-editor" id="aceEditor" style="height: 80vh;">

                </div>

            </div>

        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
