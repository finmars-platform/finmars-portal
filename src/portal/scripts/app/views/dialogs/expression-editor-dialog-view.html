<md-dialog aria-label="" ng-cloak class="warning-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Expression editor</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-content>
            <div class="i-p-20">
                <md-input-container class="md-block">
                    <label for="">Expression</label>
                    <input type="text" data-ng-model="vm.item.expression">
                </md-input-container>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
