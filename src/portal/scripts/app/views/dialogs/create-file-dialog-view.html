<md-dialog aria-label="" ng-cloak class="warning-dialog draggable-dialog" drag-dialog>
    <md-toolbar>
        <dialog-header
                data-title="Type a filename"
                cancel-dialog="vm.cancel()"
        >
        </dialog-header>
    </md-toolbar>
    <md-dialog-content class="p-24">
        <div>

            <md-input-container>
                <label>Name</label>
                <input type="text" data-ng-model="vm.name">
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised md-primary" ng-click="vm.agree()" style="margin-right:20px;">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
