<md-dialog aria-label="import entity dialog error" ng-cloak class="warning-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Import error</h2>
        </div>
    </md-toolbar>
    <md-dialog-content data-custom-scroll class="custom-scrollbar">
        <div class="warning-text">
            <p data-ng-bind="vm.errorText"></p>
            <p>You can close this window</p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.close()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
