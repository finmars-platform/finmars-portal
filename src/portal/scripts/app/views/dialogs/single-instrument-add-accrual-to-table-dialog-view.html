<md-dialog aria-label="" ng-cloak class="draggable-dialog width-20" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>{{vm.title}}</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-dialog-content class="p-24">

        <div data-ng-repeat="field in vm.fields | filter:{to_show: true}"
             layout="row"
             class="m-t-8">

            <text-input data-ng-if="field.defaultValueType === 'text'"
                        label="{{field.override_name || field.name}}"
                        placeholder-text="{{field.override_name || field.name}}"
                        model="vm.accrual[field.key]"
                        style="width: 100%"
            ></text-input>

            <date-input data-ng-if="field.defaultValueType === 'date'"
                        label="{{field.override_name || field.name}}"
                        model="vm.accrual[field.key]"
                        style="width: 100%"
            ></date-input>

            <number-input data-ng-if="field.defaultValueType === 'number'"
                          label="{{field.override_name || field.name}}"
                          model="vm.accrual[field.key]"
                          small-options="{tooltipText: '{{field.override_name || field.name}}'}"
                          style="width: 100%">
            </number-input>

            <dropdown-select data-ng-if="field.defaultValueType === 'selector'"
                             label="{{field.override_name || field.name}}"
                             model="vm.accrual[field.key]"
                             placeholder-text="{{field.override_name || field.name}}"
                             menu-options="field.selectorOptions"
                             small-options="{tooltipText: '{{field.override_name || field.name}}l'}"
                             style="width: 100%">
            </dropdown-select>

        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
