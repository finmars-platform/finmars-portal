<md-dialog aria-label="" ng-cloak class="draggable-dialog width-30" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>{{vm.title}}</h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-dialog-content class="p-24">

        <div layout="row" class="m-t-8 add-accrual-row">

            <div class="width-50 add-accrual-column">
                <text-input label="{{vm.fieldsObject.notes.override_name || vm.fieldsObject.notes.name}}"
                            placeholder-text="{{vm.fieldsObject.notes.override_name || vm.fieldsObject.notes.name}}"
                            model="vm.accrual.notes"
                            style="width: 100%"
                ></text-input>
            </div>

            <div class="width-50 add-accrual-column">
                <multitype-field field-types-data="vm.fieldsObject.accrual_start_date.multitypeFieldData"></multitype-field>
            </div>

        </div>

        <div layout="row" class="m-t-8 add-accrual-row">
            <div class="width-50 add-accrual-column">
                <multitype-field field-types-data="vm.fieldsObject.first_payment_date.multitypeFieldData"></multitype-field>
            </div>

            <div class="width-50 add-accrual-column">
                <multitype-field field-types-data="vm.fieldsObject.accrual_size.multitypeFieldData"></multitype-field>
            </div>
        </div>

        <div layout="row" class="m-t-8 add-accrual-row">

            <div class="width-50 add-accrual-column">
                <dropdown-select label="{{vm.fieldsObject.periodicity.override_name || vm.fieldsObject.periodicity.name}}"
                                 model="vm.accrual.periodicity"
                                 placeholder-text="{{vm.fieldsObject.periodicity.override_name || vm.fieldsObject.periodicity.name}}"
                                 menu-options="vm.fieldsObject.periodicity.selectorOptions"
                                 small-options="{tooltipText: '{{vm.fieldsObject.periodicity.override_name || vm.fieldsObject.periodicity.name}}'}"
                                 style="width: 100%">
                </dropdown-select>
            </div>

            <div class="width-50 add-accrual-column">
                <dropdown-select label="{{vm.fieldsObject.accrual_calculation_model.override_name || vm.fieldsObject.accrual_calculation_model.name}}"
                                 model="vm.accrual.accrual_calculation_model"
                                 placeholder-text="{{vm.fieldsObject.accrual_calculation_model.override_name || vm.fieldsObject.accrual_calculation_model.name}}"
                                 menu-options="vm.fieldsObject.accrual_calculation_model.selectorOptions"
                                 small-options="{tooltipText: '{{vm.fieldsObject.accrual_calculation_model.override_name || vm.fieldsObject.accrual_calculation_model.name}}'}"
                                 style="width: 100%">
                </dropdown-select>
            </div>



        </div>

        <div layout="row add-accrual-row"
             class="m-t-8">

            <number-input label="{{vm.fieldsObject.periodicity_n.override_name || vm.fieldsObject.periodicity_n.name}}"
                          model="vm.accrual.periodicity_n"
                          small-options="{tooltipText: '{{vm.fieldsObject.periodicity_n.override_name || vm.fieldsObject.periodicity_n.name}}'}"
                          style="width: 100%">
            </number-input>

        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
