<md-dialog aria-label="" ng-cloak class="custom-field-config-dialog-view" style="width: 60%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Custom field config manager</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content data-custom-scroll class="custom-scrollbar">
        {{vm.customField}}
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-raised" ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
