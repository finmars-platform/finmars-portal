<md-dialog class="width-50 draggable-dialog dialog-actions-bottom"
           aria-label="warning dialog"
           drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>System Error log</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="warning-text p-16">

            <div layout="row">

                <div style="width: 360px">
                    Date
                </div>

                <div style="width:  260px">
                    Location
                </div>

                <div>
                    Text
                </div>

            </div>
            <div data-ng-repeat="item in vm.errors" layout="row">

                <div style="width: 360px">
                    {{item.created}}
                </div>

                <div style="width:  260px; word-break: break-word;">
                    {{item.location}}
                </div>

                <div>
                    {{item.text}}
                </div>


            </div>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
        <a class="md-button download-system-error-log" style="margin-right:20px;">
            Download Error File
        </a>
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>

    </md-dialog-actions>
</md-dialog>
