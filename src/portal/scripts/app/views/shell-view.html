<div layout="row" class="min-height">
    <div layout="row" class="sidenav-wrapper" data-ng-controller="SideNavController as vm" data-ng-include="'views/side-nav-view.html'"></div>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar ng-show="!showSearch" class="header" layout="columns">

            <div class="md-toolbar-tools" layout="start center">
                <h2 data-ng-if="vm.currentLocation().length > 0" data-ng-bind="vm.currentLocation()"></h2>
                <md-button class="header-buttons save-layout-btn">Save layout</md-button>
                <md-button class="header-buttons header-add-new-btn">Add new</md-button>
            </div>

            <div class="md-toolbar-tools" layout-align="end end">

                <div class="header-misc" layout="row" >
                    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>

                    <md-button data-ui-sref="app.notifications" aria-label="Notifications">
                        <ng-md-icon icon="mail_outline"></ng-md-icon>
                    </md-button>
                    <md-button data-ui-sref="app.notifications" aria-label="Notifications">
                        <ng-md-icon icon="flag"></ng-md-icon>
                    </md-button>

                    <div class="header-profile">
                        <ng-md-icon icon="account_circle" size="48"></ng-md-icon>
                        <span class="header-profile-name" data-ng-bind="vm.user.username"></span>
                    </div>
                </div>


                <!--<a href="#" data-ng-click="vm.logout()">Log out</a>-->
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y class="app-md-content">
            <div data-ui-view class="shell-view min-height"></div>
        </md-content>
    </div>
</div>
