<div layout="row" class="min-height">
    <div layout="row" class="sidenav-wrapper" data-ng-controller="SideNavController as vm" data-ng-include="'views/side-nav-view.html'"></div>
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar ng-show="!showSearch" class="header">

            <div class="md-toolbar-tools">
                <div flex="80"></div>
                <div class="header-misc" layout="row" layout-align="right" flex="20">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <ng-md-icon icon="menu"></ng-md-icon>
                    </md-button>

                    <md-button data-ui-sref="app.notifications" aria-label="Notifications">
                        <ng-md-icon icon="mail_outline"></ng-md-icon>
                    </md-button>
                    <md-button data-ui-sref="app.notifications" aria-label="Notifications">
                        <ng-md-icon icon="flag"></ng-md-icon>
                    </md-button>

                    <div class="header-profile">
                        <ng-md-icon icon="account_circle" size="48"></ng-md-icon>
                        <span class="header-profile-name">Alexander</span>
                    </div>
                </div>


                <!--<a href="#" data-ng-click="vm.logout()">Log out</a>-->
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y class="app-md-content">
            <div data-ui-view class="shell-view min-height"></div>
        </md-content>
    </div>
</div>
