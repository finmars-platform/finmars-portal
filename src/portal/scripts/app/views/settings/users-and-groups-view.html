<div class="members-groups-content">
	<md-tabs md-dynamic-height>
		<md-tab label="Members">
			<div data-ng-if="vm.readyStatus.content">
				<table class="members-groups-table">
					<thead class="members-groups-thead">
						<tr>
							<th>Member name</th>
							<th>User role</th>
							<th>Date Joined</th>
							<th>Assigned to groups</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="members-groups-tbody">
						<tr data-ng-repeat="member in vm.members">
							<td><md-button class="members-groups-name" data-ng-bind="member.display_name" data-ng-click="vm.manageMemberDialog($event, member.id)"></md-button></td>
							<td>
								<span data-ng-if="member.is_admin">Admin</span>
								<span data-ng-if="!member.is_admin">Member</span>
							</td>
							<td data-ng-bind="member.join_date | date: 'yyyy/MM/dd'"></td>
							<td data-ng-bind="member.assigned_groups_pretty"></td>
							<td class="members-groups-delete"><md-button class="members-groups-delete-btn" data-ng-click="vm.deleteMember($event, member)">
								<ng-md-icon icon="close" style="fill:#000000;" size="20"></ng-md-icon>
							</md-button></td>
						</tr>
					</tbody>
				</table>
				<div class="add-member-row" layout="row" layout-align="start center">
					<div flex="95">
						<md-button class="add-member-btn md-raised md-primary" data-ng-click="vm.createMemberDialog($event)">Invite New Member</md-button>
					</div>
				</div>
			</div>
			<div data-ng-if="!vm.readyStatus.content">
				<div layout="row" layout-sm="column" layout-align="space-around" class="dashboard-loader">
					<progress-circular diameter="100"></progress-circular>
				</div>
			</div>
		</md-tab>
		<md-tab label="Groups">
			<div data-ng-if="vm.readyStatus.content">
				<table class="members-groups-table">
					<thead class="members-groups-thead">
						<tr>
							<th>Group name</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="members-groups-tbody">
						<tr data-ng-repeat="group in vm.groups">
							<td><md-button class="members-groups-name" data-ng-bind="group.name" data-ng-click="vm.manageGroupDialog($event, group.id)"></md-button></td>
							<td class="members-groups-delete"><md-button class="members-groups-delete-btn" data-ng-click="vm.deleteGroup($event, group)"><ng-md-icon icon="close" style="fill:#000000;" size="20"></ng-md-icon></md-button></td>
						</tr>
					</tbody>
				</table>
				<div class="add-member-row" layout="row" layout-align="start center">
					<div flex="95">
						<md-button class="add-member-btn md-raised md-primary" data-ng-click="vm.createGroupDialog($event)">Add New Group</md-button>
					</div>
				</div>
			</div>
			<div data-ng-if="!vm.readyStatus.content">
				<div layout="row" layout-sm="column" layout-align="space-around" class="dashboard-loader">
					<progress-circular diameter="100"></progress-circular>
				</div>
			</div>
		</md-tab>
	</md-tabs>
</div>
