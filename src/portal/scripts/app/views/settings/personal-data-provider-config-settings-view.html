            <div class="p-r-24" style="width: 300px;">
                <md-input-container class="width-100">
                    <label for="">Login</label>
                    <input type="text"
                           required
                           name="login"
                           data-ng-model="vm.username"
                           data-ng-change="vm.error = false">
                    <div ng-messages="credentialForm.login.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <div class="p-r-24" style="width: 300px;">
                <md-input-container class="width-100">
                    <label for="">Password</label>
                    <input type="password"
                           required
                           name="password"
                           data-ng-model="vm.password"
                           data-ng-change="vm.error = false">
                    <div ng-messages="credentialForm.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <div class="p-r-24" style="width: 300px;">
                <md-input-container class="width-100">
                    <label for="">Public key</label>
                    <input type="text"
                           required
                           name="key"
                           data-ng-model="vm.key"
                           data-ng-change="vm.error = false">
                    <div ng-messages="credentialForm.key.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()" style="margin-right:20px;">
            Cancel
        </md-button>
        <md-button ng-click="vm.clear($event)"
                   data-ng-disabled="!vm.provider.credential"
                   style="margin-right:20px;">
            Clear
        </md-button>
        <md-button ng-click="vm.agree($event)"
                   data-ng-disabled="credentialForm.$invalid"
                   style="margin-right:20px;">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
