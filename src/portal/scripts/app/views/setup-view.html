<div class="p-16">

    <div data-ng-if="vm.readyStatus.content">

        <h1 class="text-center">Welcome</h1>

        <h2 class="m-0 text-center m-b-16">Setup your account</h2>

        <p class="text-center">Please select init configuration you would like to use:</p>

        <div class="margin-auto setup-wrapper">

            <div data-ng-repeat="item in vm.items" class="setup-item">

                <div>

                    <div class="setup-name p-t-8 m-b-8">{{item.name}}</div>

                    <div data-ng-if="item.description" class="setup-description">
                        {{item.description}}
                    </div>

                    <div class="setup-item-footer">

                        <md-button class="md-raised md-primary m-0 float-right" data-ng-click="vm.applyItem($event, item)">
                            Apply
                        </md-button>

                    </div>


                </div>

            </div>

        </div>

        <p class="text-center"> or </p>

        <div class="margin-auto setup-wrapper">
            <div class="setup-item">

                <div>

                    <div class="setup-name p-t-8 m-b-8">Custom</div>

                    <div class="setup-description">
                        Configure all forms, layouts and tables by myself
                    </div>

                    <div class="setup-item-footer">

                        <md-button class="md-raised md-primary m-0 float-right" data-ng-click="vm.ownSetup()">
                            Apply
                        </md-button>

                    </div>

                </div>

            </div>
        </div>


    </div>


    <div data-ng-if="!vm.readyStatus.content">
        <div class="m-l-16" layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-diameter="50" md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

</div>
