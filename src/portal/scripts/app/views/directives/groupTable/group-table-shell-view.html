<div class="g-wrapper" data-group-height-aligner ev-data-service="evDataService"
     ev-event-service="evEventService">
    <div class="g-workarea-wrap">
        <div class="g-workarea main-area" data-group-clipboard-handler
             ev-data-service="evDataService"
             ev-event-service="evEventService">
            <div class="g-grouping-section" data-ng-if="components.groupingArea">
                <group-grouping options="options" ev-data-service="evDataService"
                                ev-event-service="evEventService"></group-grouping>
            </div>
            <div class="g-table-section">
                <div>
                    <div class="g-table-wrap">
                        <group-columns options="options"
                                       items="items"
                                       ev-data-service="evDataService"
                                       ev-event-service="evEventService"
                        ></group-columns>

                        <group-table-body class="group-table-body"
                                          data-ng-if="entityType == 'portfolio' || entityType == 'account'"
                                          options="options"
                                          ev-data-service="evDataService"
                                          ev-event-service="evEventService"
                        ></group-table-body>

                        <group-table-body-old class="group-table-body"
                                              data-ng-if="entityType !== 'portfolio' && entityType !== 'account'"
                                              options="options"
                                              ev-data-service="evDataService"
                                              ev-event-service="evEventService"
                        ></group-table-body-old>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="g-filter-sidebar main-sidebar" data-ng-if="components.sidebar">
        <div data-custom-scroll class="custom-scrollbar">
            <div class="g-filter" id="filtersbag">
                <group-sidebar-filter options="options" report-options="reportOptions" ev-data-service="evDataService"
                                      ev-event-service="evEventService"></group-sidebar-filter>
            </div>
        </div>
    </div>
    <div class="g-additions" data-ng-if="checkAdditions()">
        <div class="g-height-slider" ng-init="activateHeightSlider()"></div>
        <div class="g-additions-data-editor min-height" data-ng-show="additions.editor">
            <div data-ng-show="!editorEntityId">
                <div class="g-additions-editor-caption">
                    Select row to start
                </div>
            </div>
            <div data-ng-show="editorEntityId" class="min-height">
                <group-editor-binder ev-data-service="evDataService"
                                     ev-event-service="evEventService"></group-editor-binder>
            </div>
        </div>
        <div class="g-additions-workarea" data-ng-if="additions.permissionEditor">
            <div data-ng-include="'views/entity-viewer/permission-editor-view.html'" class="min-height"></div>
        </div>
        <div class="g-additions-workarea" data-ng-if="additions.reportWizard">
            <div data-ng-include="'views/entity-viewer/entity-viewer-view.html'" class="min-height"></div>
        </div>
        <!--<div class="g-extra-features" data-ng-if="findSelectedFeature().isOpened">-->
        <!--<div data-ng-include="{{findSelectedFeature().templateUrl}}"></div>-->
        <!--</div>-->
    </div>
</div>
