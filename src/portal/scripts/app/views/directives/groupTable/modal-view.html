<md-dialog aria-label="Mango (Fruit)" ng-cloak class="g-modal-dialog draggable-dialog view-constructor" g-dialog-draggable>
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row" layout-align="start center">
            <ng-md-icon icon="dialpad" size="20" class="draggable-dialog-sign"></ng-md-icon>
            <h2 style="user-select: none; position: relative;">View Constructor
                <ng-md-icon class="tooltips-sign" icon="info" size="20" style="fill: #fff">
                    <md-tooltip md-direction="top">tooltip text</md-tooltip>
                </ng-md-icon>
            </h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div data-ng-if="vm.readyStatus.content">
            <md-tabs md-dynamic-height md-border-bottom id="dialogbag">
                <md-tab label="System">
                    <md-content class="md-padding">

                        <input type="text"
                               ng-model="entitySearchTerms"
                               placeholder="Search for a ..."
                               class="view-constructor-card-search">

                        <div class="g-th-checkbox-row">
                            <span class="g-meta-circle red">C</span>
                            <span class="g-meta-circle green">G</span>
                            <span class="g-meta-circle blue">F</span>
                        </div>
                        <div class="g-checkbox-row" data-ng-repeat="item in vm.entityAttrs | filter: {name: entitySearchTerms}" layout="row">
                            <div class="view-constructor-checkboxes-container"
                                 layout="row"
                                 layout-align="start center">
                                <md-checkbox ng-model="item.columns" aria="columns" data-ng-change="vm.updateAttrs()">
                                </md-checkbox>
                                <md-checkbox
                                        ng-style="vm.checkAreaAccessibility(item, 'group') ? {'visibility': 'hidden'} : {}"
                                        ng-model="item.groups" aria="groups" class="md-g-green"
                                        data-ng-change="vm.updateAttrs()">
                                </md-checkbox>
                                <md-checkbox
                                        ng-style="vm.checkAreaAccessibility(item, 'filter') ? {'visibility': 'hidden'} : {}"
                                        ng-model="item.filters" aria="filters" class="md-primary"
                                        data-ng-change="vm.updateAttrs()">
                                </md-checkbox>
                            </div>
                            <div class="g-modal-draggable-card" >
                                <md-card class="modal-dialog-card" data-key-identifier="{{item.key}}">{{item.name}}</md-card>
                            </div>
                        </div>
                    </md-content>
                </md-tab>

                <md-tab label="User Attributes" data-ng-if="vm.MABtnVisibility(vm.entityType)">
                    <md-content class="md-padding">

                        <input type="text"
                               ng-model="userAttrSearchTerms"
                               placeholder="Search for a ..."
                               class="view-constructor-card-search">

                        <div class="g-th-checkbox-row">
                            <span class="g-meta-circle red">C</span>
                            <span class="g-meta-circle green">G</span>
                            <span class="g-meta-circle blue">F</span>
                        </div>
                        <div class="g-checkbox-row" data-ng-repeat="item in vm.attrs | filter: {name: userAttrSearchTerms}" layout="row">
                            <div class="view-constructor-checkboxes-container"
                                 layout="row"
                                 layout-align="start center">
                                <md-checkbox ng-model="item.columns" aria="columns" data-ng-change="vm.updateAttrs()">
                                </md-checkbox>
                                <md-checkbox ng-model="item.groups" aria="groups" class="md-g-green"
                                             data-ng-change="vm.updateAttrs()">
                                </md-checkbox>
                                <md-checkbox ng-model="item.filters" aria="filters"
                                             class="md-primary" data-ng-change="vm.updateAttrs()">
                                </md-checkbox>
                            </div>
                            <div class="g-modal-draggable-card">
                                <md-card class="modal-dialog-card" data-key-identifier="{{item.key}}">{{item.name}}</md-card>
                            </div>
                        </div>
                    </md-content>
                </md-tab>

            </md-tabs>
        </div>
        <div data-ng-if="!vm.readyStatus.content" class="dialog-loader">
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between center">
        <md-button data-ng-if="vm.MABtnVisibility(vm.entityType)" class="md-raised md-primary" style="margin: 0;"
                   data-ui-sref="app.attributesManager({entityType: vm.entityType})" data-ng-click="vm.cancel()">
            Manage attributes
        </md-button>
        <md-button class="md-raised" ng-click="vm.cancel()">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
