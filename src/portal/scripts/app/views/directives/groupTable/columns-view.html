<div class="g-columns-component g-thead" group-column-init-width columns="columns">
	<div class="g-column-title-row" layout="row">
		<p class="g-column-title"><span class="g-meta-circle red">C</span>OLUMN AREA
			<ng-md-icon style="fill: #fff;" class="tooltips-sign" icon="info" size="20" style="fill: #777777"><md-tooltip md-direction="top">tooltip text</md-tooltip></ng-md-icon>
		</p>
	</div>
	<div class="g-cell-select all {{isAllSelected ? 'active' : ''}}" data-ng-click="selectAllRows()">
		<ng-md-icon icon="signal_cellular_0_bar"></ng-md-icon>
	</div>
	<div class="g-scroll-wrapper" group-column-width-set init-width="">
		<div class="g-scrollable-area">
			<div dragula="'columns-bag'" dragula-model="columns" class="g-columns-holder" >
				<md-card data-ng-repeat="column in columns" class="g-cell g-column">
					<div class="sort" data-ng-if="isSortable(column)">
						<md-button class="column-sort" data-ng-show="column.options.sort === 'ASC'" aria-label="open settings" data-ng-click="sortHandler(column, 'DESC')">
							<ng-md-icon icon="keyboard_arrow_down"></ng-md-icon>
						</md-button>
						<md-button class="column-sort-up" data-ng-show="column.options.sort === 'DESC'" aria-label="open settings" data-ng-click="sortHandler(column, 'ASC')">
							<ng-md-icon icon="keyboard_arrow_up"></ng-md-icon>
						</md-button>
						<md-button class="column-sort column-both-sorted" data-ng-show="!column.options.sort" aria-label="open settings" data-ng-click="sortHandler(column, 'DESC')">
							<ng-md-icon class="c-up" icon="keyboard_arrow_up"></ng-md-icon>
							<ng-md-icon class="c-down"  icon="keyboard_arrow_down"></ng-md-icon>
						</md-button>
					</div>
					<div class="caption">
						{{column.name}}
					</div>
					<div class="settings-btn">
						<md-menu>
							<md-button aria-label="Open phone interactions menu" class="md-icon-button"
									ng-click="openColumnSettings($mdOpenMenu, $event)">
							<ng-md-icon icon="settings"></ng-md-icon>
							</md-button>
							<md-menu-content width="3">
								<md-menu-item>
									<md-button ng-click="removeColumn(column)" class="g-settings-option-btn">
										<ng-md-icon icon="visibility_off"></ng-md-icon>
										<span>Remove</span>
									</md-button>
								</md-menu-item>
							</md-menu-content>
						</md-menu>
					</div>
					<div class="resize-slider"></div>
				</md-card>
			</div>
			<div class="drop-new-field" id="columnsbag" data-ng-if="!isItemAddition">
				Drop New Column
			</div>
		</div>
	</div>
</div>
