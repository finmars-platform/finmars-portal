<div data-ng-if="isReport" class="settings-btn">
    <md-menu>
        <md-button aria-label="view constructor groups settings"
                   class="md-icon-button"
                   ng-disabled="group.error_data"
                   ng-click="openGroupSettings($mdOpenMenu, $event)">
            <span class="material-icons">settings</span>
        </md-button>

        <md-menu-content width="4">

            <md-menu-item>
                <md-button md-prevent-menu-close="md-prevent-menu-close"
                           ng-click="reportSetSubtotalType('line')"
                           class="g-settings-option-btn">
                        <span class="material-icons"
                              data-ng-show="group.report_settings.subtotal_type == 'line'">
                        done</span>
                    <span class="material-icons"
                          style="visibility: hidden;"
                          data-ng-show="group.report_settings.subtotal_type != 'line'"
                    >done</span>
                    <span>Subtotal on Top</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button md-prevent-menu-close="md-prevent-menu-close"
                           ng-click="reportSetSubtotalType('area')"
                           class="g-settings-option-btn">
                       <span class="material-icons"
                             data-ng-show="group.report_settings.subtotal_type == 'area'"
                       >done</span>
                    <span class="material-icons"
                          style="visibility: hidden;"
                          data-ng-show="group.report_settings.subtotal_type != 'area'"
                    >done</span>
                    <span>Subtotal on Bottom</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button md-prevent-menu-close="md-prevent-menu-close"
                           ng-click="reportSetSubtotalType('arealine')"
                           class="g-settings-option-btn">
                    <span class="material-icons"
                          data-ng-show="group.report_settings.subtotal_type == 'arealine'"
                    >done</span>

                    <span class="material-icons"
                          style="visibility: hidden;"
                          data-ng-show="group.report_settings.subtotal_type != 'arealine'"
                    >done</span>
                    <span>Subtotal on Top and Bottom</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button md-prevent-menu-close="md-prevent-menu-close"
                           ng-click="reportSetBlankLineType('area')"
                           class="g-settings-option-btn">
                      <span class="material-icons"
                            data-ng-show="group.report_settings.blankline_type == 'area'">
                        >done</span>
                    <span>Add blank line</
                    <span class="material-icons"
                          style="visibility: hidden;"
                          data-ng-show="group.report_settings.blankline_type != 'area'">
                        done</span>
                    <span>Add blank line</span>
                </md-button>
            </md-menu-item>

            <md-menu-item>
                <md-button ng-click="renameGroup($mdMenu, $event)"
                           class="g-settings-option-btn">
                    <span class="material-icons"
                          style="visibility: hidden;">
                        visibility_off</span>
                    <span>Rename</span>
                </md-button>
                <md-menu-content style="display: none"></md-menu-content>
            </md-menu-item>

        </md-menu-content>
    </md-menu>

</div>

<div data-ng-if="!isReport" class="settings-btn">
    <md-menu>
        <md-button aria-label="ev groups settings"
                   class="md-icon-button"
                   ng-disabled="group.error_data"
                   ng-click="openGroupSettings($mdOpenMenu, $event)">
            <span class="material-icons">
                        settings</span>
        </md-button>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="renameGroup($mdMenu, $event)"
                           class="g-settings-option-btn">
                    <span class="material-icons"
                          style="visibility: hidden;">
                        visibility_off</span>
                    <span>Rename group</span>
                </md-button>
                <md-menu-content style="display: none"></md-menu-content>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</div>
