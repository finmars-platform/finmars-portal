<!-- <div class="g-table-body-component" data-group-vertical-scroll> -->
<div class="g-table-body-component" group-custom-scroll>
	<div data-ng-if="grouping.length" contextmenu-container="gtbody.contextmenu">
		<div data-ng-repeat="item in items">
			<div class="g-group-holder {{item.selectedRow ? 'selected-row' : ''}}">
				<div class="g-row-selection" data-ng-click="toggleSelectRow(item)">
					<ng-md-icon icon="done" data-ng-show="item.selectedRow"></ng-md-icon>
				</div>
				<md-card class="group-row-fold-holder">
					<div>
						<md-button class="" aria-label="hide/show grouping" data-ng-show="item.isFolded"
								   data-ng-click="toggleGroupFold(item)">
							<ng-md-icon icon="add"></ng-md-icon>
						</md-button>
						<md-button class="" aria-label="hide/show grouping" data-ng-show="!item.isFolded"
								  data-ng-click="toggleGroupFold(item)">
							<ng-md-icon icon="remove"></ng-md-icon>
						</md-button>
					</div>
				</md-card>
				<div data-ng-repeat="group in item.groups track by $index" class="g-group">
					{{group.value}}
				</div>
			</div>
			<div data-ng-repeat="groupedItem in item.items" contextmenu-item="groupedItem"  data-ng-show="!item.isFolded" data-ng-right-click="$mdOpenMenu($event)"
				 class="{{groupedItem.selectedRow ? 'selected-row' : ''}} g-row"
				 data-ng-click="rowCallback(groupedItem, $event)">

				<div class="g-row-selection" data-ng-click="toggleSelectRow(groupedItem)"><ng-md-icon icon="done" data-ng-show="groupedItem.selectedRow"></ng-md-icon></div>
				
				<div class="g-cell-wrap" data-ng-repeat="column in columns">
					<div class="g-cell {{getAlign(column)}}">
						<span title="{{bindCellTitle(groupedItem, column)}}" data-ng-bind-html="bindCell(groupedItem, column) | trustAsHtml"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-ng-if="!grouping.length" contextmenu-container="gtbody.contextmenu">
		<div data-ng-repeat="item in items" class="{{item.selectedRow ? 'selected-row' : ''}} g-row" contextmenu-item="item" data-ng-click="rowCallback(item, $event)">
			<div class="g-row-selection" data-ng-click="toggleSelectRow(item)"><ng-md-icon icon="done" data-ng-show="item.selectedRow"></ng-md-icon></div>
			<div data-ng-repeat="column in columns" class="g-cell {{getAlign(column)}}">
				<span title="{{bindCellTitle(item, column)}}" data-ng-bind-html="bindCell(item, column) | trustAsHtml"></span>
			</div>
		</div>
	</div>
</div>
<div contextmenu="gtbody.contextmenu" class="dropdown contextmenu ng-hide">
	<md-menu-content width="4">
		<md-menu-item>
			<md-button ng-click="editEntity($event, gtbody.contextmenu.get().item)" class="g-settings-option-btn">
				<ng-md-icon icon="mode_edit"></ng-md-icon>
				<span>Edit</span>
			</md-button>
		</md-menu-item>
		<md-menu-item>
			<md-button ng-click="deleteEntity($event, gtbody.contextmenu.get().item)"
					   class="g-settings-option-btn">
				<ng-md-icon icon="delete"></ng-md-icon>
				<span>Delete</span>
			</md-button>
		</md-menu-item>
	</md-menu-content>
</div>
