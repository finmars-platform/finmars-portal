<div>
    <div data-ng-if="fieldType['display_name'] === 'Number'">
        <md-input-container class="md-block">
            <label data-ng-bind="getName()"></label>
            <input data-ng-change="changeWatcher()" data-ng-model="entity[getModelKey()]" type="number"
                   data-ng-if="!item.options.onlyPositive" style="width: {{100 - item.buttons.length * 25}}%">
            <input data-ng-change="changeWatcher()" data-ng-model="entity[getModelKey()]" type="number" min="0"
                   data-ng-if="item.options.onlyPositive" style="width: {{100 - item.buttons.length * 10}}%">

            <div data-ng-if="item.buttons.length">
                <md-button data-ng-repeat="button in item.buttons"
                           class="{{button.classes}} {{button.icon && button.caption == '' ? 'md-icon-button' : ''}}"
                           data-ng-click="button.action(item)">
                    {{button.caption}}
                    <ng-md-icon data-ng-if="button.icon" icon="{{button.icon}}"></ng-md-icon>
                    <md-tooltip data-ng-if="button.tooltip" class="tooltip_1" md-direction="bottom">{{button.tooltip}}
                    </md-tooltip>
                </md-button>
            </div>

        </md-input-container>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'String'">
        <div data-ng-if="getModelKey() === 'notes' ">
            <md-input-container class="md-block textarea-bind-field">
                <label data-ng-bind="getName()"></label>
                <textarea data-ng-change="changeWatcher()" class="{{item.options.frame == 1 ? 'bordered' : '' }}"
                          data-ng-model="entity[getModelKey()]"
                          cols="30" rows="{{item.options.rowCount}}"></textarea>
            </md-input-container>
        </div>
        <div data-ng-if="getModelKey() !== 'notes' ">
            <md-input-container
                    class="md-block bind-field-input {{item.options.copyFrom ? 'with-button' : ''}} {{checkValid() ? 'mdc-error' : ''}}
                    {{entity[getModelKey()] != '' ? 'md-input-has-value' : ''}}">
                <label data-ng-bind="getName()"></label>
                <input type="text" data-ng-change="changeWatcher()" data-ng-model="entity[getModelKey()]"
                       style="width: {{100 - item.buttons.length * 10}}%">
                <md-button data-ng-if="item.options.copyFrom" class="bf-copy-btn"
                           data-ng-click="copyFromField(item.options.copyFrom)">
                    <ng-md-icon icon="content_copy"></ng-md-icon>
                </md-button>
                <div data-ng-if="item.buttons.length">
                    <md-button data-ng-repeat="button in item.buttons"
                               class="{{button.classes}} {{button.icon && button.caption == '' ? 'md-icon-button' : ''}}"
                               data-ng-click="button.action(item)">
                        {{button.caption}}
                        <ng-md-icon data-ng-if="button.icon" icon="{{button.icon}}"></ng-md-icon>
                        <md-tooltip data-ng-if="button.tooltip" class="tooltip_1" md-direction="bottom">
                            {{button.tooltip}}
                        </md-tooltip>
                    </md-button>
                </div>
            </md-input-container>
        </div>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Float'">
        <md-input-container class="md-block">
            <label data-ng-bind="getName()"></label>
            <input data-ng-change="changeWatcher()" data-ng-model="entity[getModelKey()]" data-float-numbers
                   data-ng-if="!item.options.onlyPositive">
            <input data-ng-change="changeWatcher()" data-ng-model="entity[getModelKey()]" data-float-numbers
                   data-only-positive="true"
                   data-ng-if="item.options.onlyPositive">

            <div data-ng-if="item.buttons.length">
                <md-button data-ng-repeat="button in item.buttons"
                           class="{{button.classes}} {{button.icon && button.caption == '' ? 'md-icon-button' : ''}}"
                           data-ng-click="button.action(item)">
                    {{button.caption}}
                    <ng-md-icon data-ng-if="button.icon" icon="{{button.icon}}"></ng-md-icon>
                    <md-tooltip data-ng-if="button.tooltip" class="tooltip_1" md-direction="bottom">{{button.tooltip}}
                    </md-tooltip>
                </md-button>
            </div>

        </md-input-container>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Field'">
        <div data-ev-field-resolver data-item="item" data-entity="entity" data-options="options"
             data-entity-type="entityType"></div>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Multiple choice field'">
        <div data-ev-field-resolver data-item="item" data-entity="entity" data-options="options"></div>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Date'" class="field-date-pick">
        <!-- <label data-ng-bind="getName()"></label> -->
        <md-input-container class="field-date-pick-holder">
            <!--<label data-ng-if="!entity[getModelKey()]" data-ng-bind="getName()"></label>-->
            <label data-ng-bind="getName()"></label>
            <zh-date-picker data-ng-change="changeWatcher()" ng-model="entity[getModelKey()]"></zh-date-picker>
            <div class="date-pick-buttons-block">
                <md-button data-ng-if="item.options.dateTodayMinus" data-ng-click="setDateMinus()">
                    T - 1
                </md-button>
                <md-button data-ng-if="item.options.dateToday" data-ng-click="setDateToday()">
                    T
                </md-button>
                <md-button data-ng-if="item.options.dateTodayPlus" data-ng-click="setDatePlus()">
                    T + 1
                </md-button>
            </div>

            <div data-ng-if="item.buttons.length">
                <md-button data-ng-repeat="button in item.buttons"
                           class="{{button.classes}} {{button.icon && button.caption == '' ? 'md-icon-button' : ''}}"
                           data-ng-click="button.action(item)">
                    {{button.caption}}
                    <ng-md-icon data-ng-if="button.icon" icon="{{button.icon}}"></ng-md-icon>
                    <md-tooltip data-ng-if="button.tooltip" class="tooltip_1" md-direction="bottom">{{button.tooltip}}
                    </md-tooltip>
                </md-button>
            </div>

        </md-input-container>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Boolean'">
        <md-checkbox class="checkbox-bind-field" data-ng-change="changeWatcher()" data-ng-model="entity[getModelKey()]"
                     aria-label="checkbox">
            <label data-ng-bind="getName()"></label>
        </md-checkbox>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Classifier'">
        <div data-ng-if="readyStatus.classifier">
            <md-input-container class="md-block">
                <label data-ng-bind="getName()"></label>
                <!--{{item}}-->
                <md-select data-ng-model="entity[getModelKey()]"
                           data-classifier-modal-resolver
                           data-classifier-attr="item"
                           data-classifier-value="entity[getModelKey()]"
                           data-ng-change="changeClassifier()"
                           md-container-class="h-classifier-select"
                           data-entity-type="entityType">

                    <md-option ng-value="node.id" selected="selected">
                        {{node.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div data-ng-if="!readyStatus.classifier">
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
        </div>
    </div>
    <div data-ng-if="fieldType['display_name'] === 'Decoration'">
        <span class="ec-decoration line" data-ng-if="!item.options.labelText"></span>
        <span class="ec-decoration labeled" data-ng-if="item.options.labelText"><span class="w-rp"
                                                                                      data-ng-bind="item.options.labelText"></span></span>
    </div>
</div>
