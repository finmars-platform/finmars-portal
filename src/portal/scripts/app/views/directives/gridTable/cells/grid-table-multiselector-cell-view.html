<div class="gt-multiselector-cell">

    <div class="flex-0-1-100">
        <chips-list ng-show="chipsList.length"
                    chips-list="chipsList"
                    event-service="chipsListEventService"
                    order-chips="{{chipsOrderSettings}}"
                    is-disabled="column.settings.isDisabled"

                    on-chip-click="onChipClick(chipsData, event)"></chips-list>
    </div>

    <div class="gt-cell-edit-btn">
        <span class="material-icons">edit</span>
    </div>

</div>
