<div
  class="custom-input-container number-input-container numberInputContainer"
  data-ng-class="getInputContainerClasses()"
>
  <div class="custom-input-top-row">
    <span class="custom-input-textarea-sapan-pan">{{label}}</span>
    <!-- <div data-ng-bind="label" class="custom-input-label"></div>



        <div data-ng-if="tooltipText" class="custom-input-tooltip">
            <ng-md-icon icon="info"
                        size="16"
                        class="tooltip-sign"
                        style="fill: #777777"></ng-md-icon>
            <md-tooltip class="tooltip_2" md-direction="top" data-ng-bind="tooltipText"></md-tooltip>
        </div> -->
  </div>

  <div class="custom-input-main-container">
    <div class="custom-input-borders">
      <div class="custom-input-content">
        <div data-ng-if="error" class="custom-input-error-tooltip">
          <ng-md-icon icon="info" size="18" class="tooltip-sign"></ng-md-icon>
          <md-tooltip class="error-tooltip" md-direction="top"
            >{{error}}</md-tooltip
          >
        </div>

        <div class="flex-row">
          <input
            type="text"
            data-ng-model="numberToShow"
            data-ng-change="onValueChange()"
            data-ng-model-options="{debounce: 200}"
            placeholder="{{placeholderText}}"
            class="custom-input number-input numberInputElem"
          />

          <button
            class="custom-input-indicator-btn position-relative"
            data-ng-click="openCalculatorDialog($event)"
          >
            <!-- <ng-md-icon icon="chrome_reader_mode" size="20" class="number-input-calculator-btn"></ng-md-icon> -->
            <i class="fas fa-calculator"></i>
          </button>
        </div>

        <div class="custom-input-custom-btns-holder">
          <div
            data-ng-if="customButtons && customButtons.length"
            class="height-100"
          >
            <button
              data-ng-repeat="button in customButtons"
              class="{{button.classes}} custom-input-custom-btn"
              data-ng-click="callFnForCustomBtn(button.action)"
            >
              {{button.caption}}

              <ng-md-icon
                data-ng-if="button.iconObj.type === 'angular-material'"
                size="22"
                icon="{{button.iconObj.icon}}"
              ></ng-md-icon>

              <i
                data-ng-if="button.iconObj.type === 'fontawesome'"
                class="{{button.iconObj.icon}}"
              ></i>

              <md-tooltip
                data-ng-if="button.tooltip"
                class="tooltip_1"
                md-direction="top"
                >{{button.tooltip}}</md-tooltip
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
