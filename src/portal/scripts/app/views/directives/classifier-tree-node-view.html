<div class="classifier-node" ng-class="{'active': node.isActive}">
    <div class="classifier-node-row flex-row"
         data-ng-class="{'opened': !node.frontOptions.closed, 'has-active-child': node.frontOptions.hasActiveChilds}">
        <div>
            <span class="material-icons pointer"
                  ng-hide="!node.children.length"
                  data-ng-click="node.frontOptions.closed = !node.frontOptions.closed">chevron_right</span>

            <span ng-bind="node.name" ng-click="selectNode(node)"></span>
        </div>

    </div>

    <div class="classifier-node-children" ng-hide="node.frontOptions.closed">

        <div ng-repeat="subNode in node.children track by subNode.id"
             class="classifier-node-holder">
            <classifier-tree-node parent="node"
                                  node="subNode"></classifier-tree-node>
        </div>

    </div>

</div>
