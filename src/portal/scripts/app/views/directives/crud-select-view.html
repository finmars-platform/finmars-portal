<div class="crud-select">

    <md-input-container class="md-block">
        <div
             class="crud-input"
             popup
             popup-template-url="'views/popups/crud-select-popup-view.html'"
             popup-data="popupData"
             open-on="click"
             close-on-click-outside="true"
             position-relative-to="element"
             relative-popup-x="left"
             popup-classes="'rounded-border'"
             on-popup-cancel="onPopupClose()">

            <span class="crud-input-name" data-ng-if="selectedItem.item">{{selectedItem.item.name}}</span>
            <span class="crud-input-name" data-ng-if="!selectedItem.item">{{label}}</span>

            <span class="material-icons">arrow_drop_down</span>

        </div>
    </md-input-container>
