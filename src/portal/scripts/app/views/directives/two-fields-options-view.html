<div layout="row" class="two-fields-options-content" layout-align="center center">
	<div class="two-fields-field-container"
		 layout="column"
		 style="width: 450px">
		<p>Available</p>
		<input type="search"
			   placeholder="Search for a ..."
			   data-ng-model="availableSearchTerm"
			   class="two-fields-filter-input">
		<div class="all-options-field two-fields-options">
			<p data-ng-repeat="option in allOptions | filter: {name: availableSearchTerm}"
			   data-ng-bind="option['{{nameProperty}}']"
			   class="two-fields-available-option"
			   data-member-group-id="{{option.id}}"
			   data-ng-click="highlightOption($event)"></p>
		</div>
	</div>
	<div class="two-fields-buttons" layout="column" layout-align="center center">
		<md-button class="two-fields-select-btn two-fields-btn md-raised"
				   data-ng-click="switchOptions('select')">
			<ng-md-icon icon="chevron_right" size="30"></ng-md-icon>
		</md-button>
		<md-button class="two-fields-select-all-btn two-fields-btn md-raised"
				   data-ng-click="selectAll()">
			<ng-md-icon class="two-fields-two-chevron-icons"
						icon="chevron_right"
						size="30"
						style="left: 7px;"></ng-md-icon>
			<ng-md-icon class="two-fields-two-chevron-icons"
						icon="chevron_right"
						size="30"
						style="left: 15px;"></ng-md-icon>
		</md-button>

		<md-button class="two-fields-select-btn two-fields-btn md-raised"
				   data-ng-click="switchOptions('deselect')">
			<ng-md-icon icon="chevron_left" size="30"></ng-md-icon>
		</md-button>
		<md-button class="two-fields-select-all-btn two-fields-btn md-raised"
				   data-ng-click="deselectAll()">
			<ng-md-icon class="two-fields-two-chevron-icons"
						icon="chevron_left"
						size="30"
						style="left: 7px;"></ng-md-icon>
			<ng-md-icon class="two-fields-two-chevron-icons"
						icon="chevron_left"
						size="30"
						style="left: 15px;"></ng-md-icon>
	</div>
	<div class="two-fields-field-container"
		 layout="column"
		 style="width: 450px">
			<p>Selected</p>
			<input type="search"
				   placeholder="Search for a ..."
				   data-ng-model="selectedSearchTerm"
				   class="two-fields-filter-input">
			<div class="selected-options-field two-fields-options">
				<p data-ng-repeat="sOption in selectedOptions | filter: {name: selectedSearchTerm}"
				   data-ng-bind="sOption['{{nameProperty}}']"
				   class="two-fields-selected-option"
				   data-member-group-id="{{sOption.id}}"
				   data-ng-click="highlightOption($event)"></p>
			</div>
	</div>
</div>
