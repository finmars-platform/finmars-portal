<div class="height-100" data-ng-if="readyStatus.data" layout="column" style="min-height: 100%;">
    <div class="dashboard-component-header" flex="noshrink">
        <div class="dashboard-component-name">
            <span class data-ng-if="customName" data-ng-bind="customName"></span>
            <span data-ng-if="!customName && item" data-ng-bind="item.data.name"></span>

            <md-tooltip class="tooltip_2"
                        md-direction="top">
                <span class data-ng-if="customName" data-ng-bind="customName"></span>
                <span data-ng-if="!customName && item" data-ng-bind="item.data.name"></span>
            </md-tooltip>
        </div>

        <md-button class="md-button dashboard-component-settings-btn"
                   data-ng-click="openComponentSettingsDialog($event)"
                   aria-label="dashboard component settings btn">
            <ng-md-icon size="24" icon="menu"></ng-md-icon>
            <md-tooltip class="tooltip_2"
                        md-direction="top">Component settings</md-tooltip>
        </md-button>
    </div>

    <div class="dashboard-component-body" flex="grow">
        <div data-ng-include="'views/entity-viewer/dashboard-report-viewer.html'"
             class="report-data-layer-wrapper"></div>
    </div>
</div>

<div data-ng-if="!readyStatus.data" class="dashboard-component-loader-holder">

    <div layout="row" layout-sm="column" layout-align="space-around" class="dashboard-component-loader">
        <!--<md-progress-circular md-mode="indeterminate" md-diameter="48"></md-progress-circular>-->
        <progress-circular diameter="50"></progress-circular>
    </div>

</div>
