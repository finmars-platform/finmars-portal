<div class="dashboard-control height-100 dashboardControl">

<!--    <div class="dashboard-component-name text-center">
        <span class data-ng-if="customName" title="{{customName}}" data-ng-bind="customName"></span>
        <span data-ng-if="!customName && item" title="{{item.data.name}}" data-ng-bind="item.data.name"></span>
    </div>-->

    <div ng-if="readyStatus.componentWidthCalculated">

        <div data-ng-if="componentData.settings.value_type == 10">

            <text-input data-label="{{customName}}"
                        data-model="item.data.store.value"
                        data-small-options="{notNull: options.notNull}"
                        data-on-change-callback="valueChanged(changedValue)"
            ></text-input>

        </div>

        <div data-ng-if="componentData.settings.value_type == 20">

            <number-input data-label="{{customName}}"
                          data-model="item.data.store.value"
                          data-small-options="{notNull: options.notNull}"
                          data-on-change-callback="valueChanged(changedValue)"
            ></number-input>

        </div>

        <div data-ng-if="componentData.settings.value_type == 40">

            <date-input
                    data-label="{{customName}}"
                    data-model="item.data.store.value"
                    data-custom-buttons="buttons"
                    data-custom-styles="customStyles"
                    data-small-options="{notNull: options.notNull}"
                    data-on-change-callback="valueChanged(changedValue)"
            ></date-input>

            <!--        <md-input-container class="field-date-pick-holder no-error-spacer md-block">-->
            <!--            <label data-ng-bind="item.data.name"></label>-->
            <!--            <zh-date-picker data-date-value="item.data.store.value" callback-method="valueChanged()"></zh-date-picker>-->
            <!--        </md-input-container>-->

        </div>

        <div data-ng-if="componentData.settings.value_type === 100" class="position-relative">

            <div class="width-100">

                <div data-ng-if="!componentData.settings.multiple">

                    <entity-search-select data-ng-if="selectorType === 'entitySearchSelect'"
                                          data-item="item.data.store.value"
                                          data-item-object="entityData.value"
                                          data-label="customName"
                                          data-input-text="item.data.store.name"
                                          data-item-name="item.data.store.name"
                                          data-entity-type="entityType"
                                          data-custom-buttons="buttons"
                                          data-on-change-callback="valueChanged(changedValue)"></entity-search-select>

                    <dropdown-select data-ng-if="selectorType === 'dropdownSelect'"
                                     data-label="{{customName}}"
                                     data-menu-options="selOptions"
                                     data-model="item.data.store.user_codes"
                                     data-item-name="item.data.store.name"
                                     data-custom-buttons="buttons"
                                     data-on-change-callback="valueChanged(changedValue)"></dropdown-select>

                    <unified-data-select data-ng-if="selectorType === 'unifiedDataSelect'"
                                         data-label="{{customName}}"
                                         data-model="item.data.store.value"
                                         data-item-object="entityData.value"
                                         data-item-name="item.data.store.name"
                                         data-custom-buttons="buttons"
                                         data-entity-type="entityType"
                                         data-on-change-callback="valueChanged(changedValue)"></unified-data-select>

                    <instrument-select data-ng-if="entityType === 'instrument'"
                                       data-label="{{customName}}"
                                       data-model="item.data.store.value"
                                       data-item-object="entityData.value"
                                       data-item-name="item.data.store.name"
                                       data-custom-buttons="buttons"
                                       data-on-change-callback="valueChanged(changedValue)"></instrument-select>
                </div>

                <div data-ng-if="componentData.settings.multiple">

                    <two-fields-multiselect data-title="{{customName}}"
                                            data-items="selOptions"
                                            data-model="item.data.store.user_codes"
                                            data-selected-items-indication="chips"
                                            data-multiselect-event-service="multiselectEventService"
                                            data-custom-buttons="buttons"
                                            data-on-change-callback="valueChanged(changedValue)"
                                            class="two-fields-multiselect no-error-spacer dashboard-control-multiselect"></two-fields-multiselect>
                </div>

            </div>

        </div>

    </div>

    <div ng-if="!readyStatus.componentWidthCalculated" style="padding-top: 12px;">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <progress-circular data-diameter="30"></progress-circular>
        </div>
    </div>


</div>
