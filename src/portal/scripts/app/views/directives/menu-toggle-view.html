<md-button class="md-button-toggle sidemenu-btn" ng-click="toggle($event)"
           aria-controls="side-menu-{{section.title}}"  aria-expanded="{{isOpen()}}">
    <span data-ng-if="section.icon" class="side-nav-icon">
        <span class="material-icons" style="font-size: 20px;">{{section.icon}}</span>
    </span>
    <span class="side-nav-title">{{section.title}}</span>

    <span data-ng-if="!isOpen()" class="material-icons dropdown-icon" style="font-size: 20px;">expand_more</span>
    <span data-ng-if="isOpen()" class="material-icons dropdown-icon" style="font-size: 20px;">expand_less</span>
    <!--<span aria-hidden="true" class="pull-right fa fa-chevron-down md-toggle-icon" data-ng-class="{'toggled' : isOpen()}"></span>-->
</md-button>
<ul data-ng-show="isOpen()" id="side-menu-{{section.title}}" class="menu-toggle-list">
    <li data-ng-repeat="section in section.pages">
        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
    </li>
</ul>
