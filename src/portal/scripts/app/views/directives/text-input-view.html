<div class="custom-input-container text-input-container textInputContainer">
    <div class="custom-input-top-row">
        <div data-ng-bind="label" class="custom-input-label"></div>

        <div data-ng-if="tooltipText" class="custom-input-tooltip">
            <ng-md-icon icon="info"
                        size="16"
                        class="tooltip-sign"
                        style="fill: #777777"></ng-md-icon>
            <md-tooltip class="tooltip_2" md-direction="top" data-ng-bind="tooltipText"></md-tooltip>
        </div>
    </div>

    <div class="custom-input-main-container flex-row position-relative">
        <div data-ng-if="error" class="custom-input-error-tooltip">
            <ng-md-icon icon="info"
                        size="18"
                        class="tooltip-sign"></ng-md-icon>
            <md-tooltip class="error-tooltip" md-direction="top">{{error}}</md-tooltip>
        </div>

        <input type="text"
               data-ng-model="model"
               data-ng-change="onInputChange()"
               placeholder="Text"
               class="custom-input text-input textInputElem">

        <div data-ng-if="customButtons && customButtons.length"
             class="custom-input-custom-btns-holder">
            <button data-ng-repeat="button in customButtons"
                    class="{{button.classes}} custom-input-custom-btn"
                    data-ng-click="callFnForCustomBtn(button.action)">
                {{button.caption}}

                <ng-md-icon data-ng-if="button.iconObj.type === 'angular-material'"
                            size="22"
                            icon="{{button.iconObj.icon}}"></ng-md-icon>

                <i data-ng-if="button.iconObj.type === 'fontawesome'"
                   class="{{button.iconObj.icon}}"></i>

                <md-tooltip data-ng-if="button.tooltip"
                            class="tooltip_1"
                            md-direction="top">{{button.tooltip}}</md-tooltip>
            </button>
        </div>

        <button class="custom-input-indicator-btn" data-ng-click="openTextInDialog($event)">
            <i class="fas fa-edit"></i>
        </button>
    </div>
</div>
