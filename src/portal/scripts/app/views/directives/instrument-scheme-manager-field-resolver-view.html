<div>
    <div data-ng-if="readyStatus.content">
        <div data-ng-if="type === 'key-value'">
            <md-input-container class="md-block">
                <label data-ng-bind="getName()"></label>
                <md-select data-ng-model="item.expression" md-on-close="searchTerm = ''"
                           data-ng-change="changeWatcher()">
                    <md-select-header>
                        <input data-ng-model="searchTerm"
                               type="search"
                               placeholder="Search for a ..."
                               class="md-text md-select-search-pattern">
                    </md-select-header>
                    <md-option data-ng-repeat="field in fields | orderBy:'-'+field.name | filter:{name: searchTerm}"
                               ng-value="field.value">
                        {{field.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div data-ng-if="type === 'id'">
            <div data-ng-if="item.key !== 'price_download_scheme'">
                <md-input-container class="md-block">
                    <label data-ng-bind="getName()"></label>
                    <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                               data-ng-model="item.expression"
                               md-selected-text="bindFormFields()">
                        <md-select-header>
                            <input data-ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a ..."
                                   class="md-text md-select-search-pattern">
                        </md-select-header>
                        <md-option
                                data-ng-repeat="field in fields | orderBy:'-'+resolveSort(field) | filter:{name: searchTerm} track by field.id "
                                ng-value="field.id">
                            {{bindListFields(field)}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div data-ng-if="item.key  == 'price_download_scheme'">
                <md-input-container class="md-block">
                    <label data-ng-bind="getName()"></label>
                    <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                               data-ng-model="item.expression">
                        <md-select-header>
                            <input data-ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a ..."
                                   class="md-text md-select-search-pattern">
                        </md-select-header>
                        <md-option
                                data-ng-repeat="field in fields | orderBy:'-'+field.scheme_name | filter:{scheme_name:searchTerm} track by field.id "
                                ng-value="field.id">
                            {{field['scheme_name']}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </div>
    <div data-ng-if="!readyStatus.content">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

</div>
