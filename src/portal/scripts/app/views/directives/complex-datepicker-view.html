<div class="complex-datepicker" ng-class="{'range-of-dates': rangeOfDates}">
    <div class="flex-row">

        <div class="complex-datepicker-left">
            <div class="complex-datepicker-mode-container"
                 ng-class="{'active': modeIsActive(['datepicker', 'expression'])}"
                 ng-click="activateCustomMode()">Custom</div>

            <div class="complex-datepicker-mode-container"
                 ng-class="{'active': modeIsActive('today')}"
                 ng-click="activateMode('today')">Today</div>
        </div>

        <div class="flex-column">

            <div class="flex-row">
                <div class="complex-datepicker-date-input-holder"
                     ng-class="{'expression-mode': datepickerOptions.datepickerMode === 'expression'}">

                    <button ng-show="modeIsActive(['datepicker', 'expression'])"
                            class="expression-builder-btn"
                            ng-click="openEditExpressionDialog($event, 1)"
                            ng-disabled="dateIsDisabled"><span class="material-icons">functions</span></button>

                    <date-input model="date"
                                on-change-callback="onDateInputChange(date, 1)"
                                small-options="{noIndicatorBtn: true}"
                                is-disabled="dateIsDisabled"></date-input>
                    <!--<md-input-container class="no-error-spacer">
                        <input type="text"
                               ng-model="date"
                               ng-change="onDateInputChange()" />
                    </md-input-container>-->
                </div>

                <div>-</div>

                <div ng-if="dateTo"
                     class="complex-datepicker-date-input-holder"
                     ng-class="{'expression-mode': datepickerToOptions.datepickerMode === 'expression'}">

                    <button ng-show="modeIsActive(['datepicker', 'expression'])"
                            class="expression-builder-btn"
                            ng-click="openEditExpressionDialog($event, 2)"><span class="material-icons">functions</span></button>

                    <date-input model="dateTo"
                                on-change-callback="onDateInputChange(dateTo, 2)"
                                small-options="{noIndicatorBtn: true}"></date-input>
                    <!--<md-input-container class="no-error-spacer">
                        <input type="text"
                               ng-model="date"
                               ng-change="onDateInputChange()" />
                    </md-input-container>-->
                </div>
            </div>

            <div class="flex-row">
                <div class="datepicker-container firstCalendar"></div>

                <div class="datepicker-container secondCalendar"></div>
            </div>

        </div>

    </div>
</div>
