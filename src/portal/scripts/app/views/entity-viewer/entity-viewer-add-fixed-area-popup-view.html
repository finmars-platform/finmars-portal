<div class="fixed-area-popup-content">
    <div data-ng-if="vm.fields.name">
        <text-input
                label="Name"
                placeholder-text="Name"
                model="vm.fields.name.value"
                small-options="{dialogParent: '.dialog-containers-wrap'}"></text-input>
    </div>

    <div data-ng-if="vm.fields.public_name">
        <text-input
                label="Public name"
                placeholder-text="Public name"
                model="vm.fields.public_name.value"
                small-options="{dialogParent: '.dialog-containers-wrap'}"></text-input>
    </div>


    <div data-ng-if="vm.fields.short_name && vm.tabColumns < 6 && (vm.tabColumns < 3 || vm.entityType === 'instrument' || vm.entityType === 'account' || vm.entityType === 'instrument-type')">
        <text-input
                label="Short name"
                placeholder-text="Short name"
                model="vm.fields.short_name.value"
                small-options="{dialogParent: '.dialog-containers-wrap'}"></text-input>
    </div>

    <div data-ng-if="vm.fields.user_code && (vm.tabColumns < 6 || vm.entityType === 'instrument' || vm.entityType === 'account' || vm.entityType === 'instrument-type')">
        <text-input
                label="User code"
                placeholder-text="User code"
                model="vm.fields.user_code.value"
                small-options="{dialogParent: '.dialog-containers-wrap'}"></text-input>
    </div>

    <div data-ng-if="vm.fields.showByDefault">
        <dropdown-select label="Show by default"
                         model="vm.fields.showByDefault.value"
                         placeholder-text="Show by default"
                         menu-options="vm.fields.showByDefault.options"
                         small-options="{tooltipText: 'Show by default', indicatorBtnIcon: 'type1', dialogParent: '.dialog-containers-wrap'}"
                         class="ev-editor-field"></dropdown-select>
    </div>

    <div data-ng-if="vm.fields.transaction_details_expr">
        <text-input
                label="Transaction details expr"
                placeholder-text="Transaction details expr"
                model="vm.fields.transaction_details_expr.value"
                small-options="{dialogParent: '.dialog-containers-wrap'}"></text-input>
    </div>

<!--            Add dialog have not status field-->

        <dropdown-select label="Status"
                         model="vm.fields.status.value"
                         placeholder-text="System List"
                         menu-options="vm.fields.status.options"
                         small-options="{tooltipText: 'Status', indicatorBtnIcon: 'type1'}"
                         class="ev-editor-field"></dropdown-select>
    </div>-->

    <div data-ng-if="vm.fields.type && vm.tabColumns < 3">
        <dropdown-select label="{{vm.fields.type.name}}"
                         model="vm.fields.type.value"
                         placeholder-text="{{vm.fields.type.name}}"
                         menu-options="vm.fields.type.options"
                         small-options="{tooltipText: '{{vm.fields.type.name}}', indicatorBtnIcon: 'type1', dialogParent: '.dialog-containers-wrap'}"
                         class="ev-editor-field"></dropdown-select>
    </div>

</div>
