<div>
    <div data-ng-if="readyStatus.content">
        <div data-ng-if="type === 'key-value'">
            <md-input-container class="md-block">
                <label data-ng-bind="getName()"></label>
                <md-select data-ng-model="entity[getModelKey()]" md-on-close="searchTerm = ''"
                           data-ng-change="changeWatcher()">
                    <md-select-header>
                        <input data-ng-model="searchTerm"
                               type="search"
                               placeholder="Search for a ..."
                               class="md-text md-select-search-pattern">
                    </md-select-header>
                    <md-option data-ng-repeat="field in fields | orderBy:'-'+field.name | filter:{name: searchTerm}" ng-value="field.value">
                        {{field.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <div data-ng-if="type === 'id'">
            <div data-ng-if="getModelKey() === 'instrument' ">
                <md-input-container class="md-block">
                    <label data-ng-bind="getName()"></label>
                    <md-select data-ng-model="entity[getModelKey()]"
                               data-ng-change="changeWatcher()"
                               md-container-class="h-instrument-select"
                               data-instrument-modal-resolver
                               md-selected-text="bindFormFields()">
                        <md-option data-ng-repeat="field in fields track by field.id" ng-value="field.id">
                            {{bindListFields(field)}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div data-ng-if="getModelKey() !== 'instrument'">
                <div data-ng-if="checkComplexEntityType()">
                    <md-input-container class="md-block">
                        <label data-ng-bind="getName()"></label>
                        <div data-ng-if="readyStatus.tags">
                            <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                                       data-ng-model="entity[getModelKey()]"
                                       md-selected-text="bindFormFields()">
                                <md-select-header>
                                    <input data-ng-model="searchTerm"
                                           type="search"
                                           placeholder="Search for a ..."
                                           class="md-text md-select-search-pattern">
                                </md-select-header>
                                <md-optgroup data-ng-if="group.fields.length" label="{{group.name}}" data-ng-repeat="group in groups | orderBy:'-'+group.name track by group.id">
                                    <md-option
                                            data-ng-repeat="field in group.fields | orderBy:'-'+resolveSort(field) | filter:{name: searchTerm} track by $index"
                                            ng-value="field.id">
                                        {{bindListFields(field)}}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </div>
                        <div data-ng-if="!readyStatus.tags">
                            <div layout="row" layout-sm="column" layout-align="space-around">
                                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <div data-ng-if="!checkComplexEntityType()">
                    <div data-ng-if="getModelKey() !== 'price_download_scheme'">
                        <md-input-container class="md-block">
                            <label data-ng-bind="getName()"></label>
                            <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                                       data-ng-model="entity[getModelKey()]"
                                       md-selected-text="bindFormFields()">
                                <md-select-header>
                                    <input data-ng-model="searchTerm"
                                           type="search"
                                           placeholder="Search for a ..."
                                           class="md-text md-select-search-pattern">
                                </md-select-header>
                                <md-option data-ng-repeat="field in fields | orderBy:'-'+resolveSort(field) | filter:{name: searchTerm} track by field.id " ng-value="field.id">
                                    {{bindListFields(field)}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div data-ng-if="getModelKey() == 'price_download_scheme'">
                        <md-input-container class="md-block">
                            <label data-ng-bind="getName()"></label>
                            <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                                       data-ng-model="entity[getModelKey()]">
                                <md-select-header>
                                    <input data-ng-model="searchTerm"
                                           type="search"
                                           placeholder="Search for a ..."
                                           class="md-text md-select-search-pattern">
                                </md-select-header>
                                <md-option data-ng-repeat="field in fields | orderBy:'-'+field.scheme_name | filter:{scheme_name:searchTerm} track by field.id " ng-value="field.id">
                                    {{field['scheme_name']}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>

                </div>
            </div>
        </div>
        <div data-ng-if="type === 'multiple-ids'">
            <div data-ng-if="checkComplexEntityType()">
                <md-input-container class="md-block">
                    <label data-ng-bind="getName()"></label>
                    <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                               data-ng-model="entity[getModelKey()]" multiple="true">
                        <md-select-header>
                            <input data-ng-model="searchTerm"
                                   type="search"
                                   placeholder="Search for a ..."
                                   class="md-text md-select-search-pattern">
                        </md-select-header>
                        <md-optgroup label="{{group.name}}" data-ng-repeat="group in groups | orderBy:'-'+group.name track by group.id">
                            <md-option data-ng-repeat="field in group.fields | orderBy:'-'+resolveSort(field) | filter:{name: searchTerm}" ng-value="field.id">
                                {{bindListFields(field)}}
                            </md-option>
                        </md-optgroup>
                    </md-select>
                </md-input-container>
            </div>
            <div data-ng-if="!checkComplexEntityType()">
                <div data-ng-if="getModelKey() !== 'content_types'">
                    <md-input-container class="md-block">
                        <label data-ng-bind="getName()"></label>
                        <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                                   data-ng-model="entity[getModelKey()]" md-selected-text="bindMCField()"
                                   multiple="true">
                            <md-select-header>
                              <input data-ng-model="searchTerm"
                                       type="search"
                                       placeholder="Search for a ..."
                                       class="md-text md-select-search-pattern">
                            </md-select-header>
                            <md-option data-ng-repeat="field in fields | orderBy:'-'+resolveSort(field) | filter:{name: searchTerm} track by field.id"
                                       ng-value="field.id">
                                {{bindListFields(field)}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div data-ng-if="getModelKey() === 'content_types'">
                    <md-input-container class="md-block">
                        <label data-ng-bind="getName()"></label>
                        <md-select data-ng-change="changeWatcher()" md-on-close="searchTerm = ''"
                                   data-ng-model="entity[getModelKey()]" md-selected-text="bindMCField()"
                                   multiple="true">
                            <md-select-header>
                                <input data-ng-model="searchTerm"
                                       type="search"
                                       placeholder="Search for a ..."
                                       class="md-text md-select-search-pattern">
                            </md-select-header>
                            <md-option data-ng-repeat="field in fields | orderBy:'-'+field.name | filter:{name: searchTerm}"
                                       ng-value="field.key">
                                {{field.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-if="!readyStatus.content">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

</div>
