<div data-ng-controller="DashboardReportViewerController as vm" class="report-viewer-holder height-100">
    <div class="height-100">
        <div data-ng-if="vm.listViewIsReady" class="g-group-table-holder height-100">

            <div data-ng-if="vm.componentType.data.type === 'report_viewer'" class="height-100">
                <group-table class="height-100 display-block"
                             ev-data-service="vm.entityViewerDataService"
                             ev-event-service="vm.entityViewerEventService"
                             sp-exchange-service="vm.splitPanelExchangeService"
                ></group-table>
            </div>

            <div data-ng-if="vm.componentType.data.type === 'report_viewer_split_panel'" class="height-100">
                <group-table class="height-100 display-block"
                             ev-data-service="vm.entityViewerDataService"
                             ev-event-service="vm.entityViewerEventService"
                             sp-exchange-service="vm.splitPanelExchangeService"
                ></group-table>
            </div>

            <div data-ng-if="vm.componentType.data.type === 'report_viewer_grand_total'" class="height-100">

                <div class="grand-total-title">{{vm.componentType.data.name}}</div>

                <div data-ng-if="vm.grandTotalProcessing" class="text-center">
                    <i>Calculating</i>
                </div>
                <div data-ng-if="!vm.grandTotalProcessing">
                    <div class="grand-total-value">{{vm.grandTotalValue}}</div>
                </div>


            </div>

            <div ng-if="vm.componentType.data.type === 'report_viewer_charts'" class="height-100">
                <report-viewer-charts class="height-100 display-block"
                                      ev-data-service="vm.entityViewerDataService"
                                      ev-event-service="vm.entityViewerEventService"></report-viewer-charts>
            </div>

            <div data-ng-if="vm.componentType.data.type === 'report_viewer_matrix'" class="height-100">

                <report-viewer-matrix class="height-100 display-block" matrix-settings="vm.matrixSettings"
                                      ev-data-service="vm.entityViewerDataService"
                                      ev-event-service="vm.entityViewerEventService"></report-viewer-matrix>

            </div>


        </div>
        <div data-ng-if="!vm.listViewIsReady">
            <div class="e-data-loader" layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-diameter="100" md-mode="indeterminate"></md-progress-circular>
            </div>
        </div>
    </div>
</div>
