<div class="big-drawer-content">
    <div class="big-drawer-header">

        <h2 class="big-drawer-header-h">Add {{vm.entityTypeSlug()}}</h2>

        <div data-ng-if="vm.processing" layout="row" class="m-l-16">
            <div layout="row" layout-sm="column" layout-align="space-around" class="m-r-8">
                <progress-circular diameter="20"></progress-circular>
            </div>
            â€” Processing
        </div>

    </div>

    <div class="big-drawer-main"
         data-ng-include="'views/entity-viewer/entity-viewer-add-content-view.html'"></div>

    <div class="big-drawer-footer big-drawer-actions flex-row fc-space-between">

        <div>
            <md-button ng-click="vm.editLayout()" class="md-raised md-primary" ng-disabled="!vm.checkReadyStatus()">
                Edit Form
            </md-button>
            <md-button ng-click="vm.manageAttrs($event)" class="md-raised md-primary"
                       ng-disabled="!vm.checkReadyStatus()">
                Manage attributes
            </md-button>
        </div>

        <div>
            <md-button class="md-raised" ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button class="md-raised" data-ng-class="{'disabled-btn': !vm.formIsValid || vm.processing}"
                       ng-click="vm.save()" style="margin-right:20px;">
                Add and Exit
            </md-button>
        </div>

    </div>

</div>
