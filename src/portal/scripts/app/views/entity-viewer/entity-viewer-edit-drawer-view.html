<div class="big-drawer-content">
    <div class="big-drawer-header">

        <div data-ng-if="vm.checkReadyStatus()"
             data-ng-class="{'disabled-input-form': !vm.hasEditPermission}">

            <h2 ng-if="vm.hasEditPermission" class="big-drawer-header-h">Edit {{vm.entityTypeSlug()}}</h2>
            <h2 ng-if="!vm.hasEditPermission" class="big-drawer-header-h">View {{vm.entityTypeSlug()}}</h2>

            <span data-ng-if="!vm.hasEditPermission" style="margin-left: 12px;">
                <ng-md-icon icon="lock" size="24">
                        <md-tooltip md-direction="bottom">You don't have permission to edit this form</md-tooltip>
                </ng-md-icon>
            </span>

            <div data-ng-if="vm.processing" layout="row" class="m-l-16">
                <div layout="row" layout-sm="column" layout-align="space-around" class="m-r-8">
                    <progress-circular diameter="20"></progress-circular>
                </div>
                â€” Processing
            </div>

        </div>

    </div>

    <div class="big-drawer-main"
         data-ng-include="'views/entity-viewer/entity-viewer-edit-content-view.html'"></div>

    <div class="big-drawer-footer big-drawer-actions flex-row fc-space-between">

        <div layout="row">
            <md-button ng-click="vm.editLayout($event)" class="md-raised md-primary">
                Edit Form
            </md-button>
            <md-button ng-click="vm.manageAttrs($event)" class="md-raised md-primary" data-ng-if="vm.entityType != 'transaction'">
                Manage attributes
            </md-button>

            <md-button
                    data-ng-if="vm.hasEnabledStatus && vm.entityType != 'transaction'"
                    ng-click="vm.toggleEnableStatus()"
                    data-ng-class="{'disabled-btn': !vm.hasEditPermission || vm.processing}"
                    class="md-raised">
                <span data-ng-show="vm.entity.is_enabled">Disable</span>
                <span data-ng-show="!vm.entity.is_enabled">Enable</span>
            </md-button>

            <!--<md-button
                    data-ng-if="!vm.entity.is_enabled && vm.hasEnabledStatus && vm.entityType != 'transaction'"
                    ng-click="vm.toggleEnableStatus()"
                    data-ng-class="{'disabled-btn': !vm.hasEditPermission}"
                    class="md-raised">

            </md-button>-->

            <md-button
                    data-ng-if="vm.entityType != 'transaction'"
                    ng-click="vm.delete($event)"
                    data-ng-class="{'disabled-btn': !vm.hasEditPermission || vm.processing}"
                    class="md-raised md-warn">
                Delete
            </md-button>
        </div>

        <div style="margin-right: 10px;">
            <md-button class="md-raised m-r-24" ng-click="vm.copy()" data-ng-if="vm.entityType != 'price-history' && vm.entityType != 'currency-history' && vm.entityType != 'transaction'"
                       ng-disabled="!vm.checkReadyStatus() || !vm.entity.is_enabled || !vm.hasEditPermission || vm.processing">
                Make a copy
            </md-button>

            <md-button class="md-raised m-r-24" ng-click="vm.copy()" data-ng-if="vm.entityType == 'price-history' || vm.entityType == 'currency-history' && vm.entityType != 'transaction'"
                       ng-disabled="!vm.checkReadyStatus() || !vm.hasEditPermission || vm.processing">
                Make a copy
            </md-button>
            <md-button class="md-raised" ng-click="vm.cancel()">
                <span data-ng-if="vm.entityType !== 'transaction'">Cancel</span>
                <span data-ng-if="vm.entityType === 'transaction'">Close</span>
            </md-button>
            <md-button data-ng-if="vm.entityType != 'price-history' && vm.entityType != 'currency-history' && vm.entityType !== 'transaction'"
                       data-ng-class="{'disabled-btn': !vm.formIsValid || !vm.entity.is_enabled || !vm.hasEditPermission || vm.processing}"
                       ng-click="vm.save()"
                       class="md-raised m-r-24">
                Save and Exit
            </md-button>
            <md-button class="md-raised m-r-24" data-ng-if="vm.entityType == 'price-history' || vm.entityType == 'currency-history'"
                       data-ng-class="{'disabled-btn': !vm.formIsValid || !vm.hasEditPermission || vm.processing}"
                       ng-click="vm.save()">
                Save and Exit
            </md-button>
        </div>

    </div>

</div>
