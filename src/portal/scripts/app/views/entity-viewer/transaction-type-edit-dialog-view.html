<md-dialog aria-label="entity edit" ng-cloak class="entity-editor-dialog draggable-dialog" drag-dialog
           style="height: 100%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit Transaction type</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content style="height: 100%">

        <div style="min-width: 1450px">
            <div data-ng-if="vm.checkReadyStatus()">

                <md-tabs md-dynamic-height md-border-bottom class="tabs-colored">

                    <md-tab>
                        <md-tab-lable>
                            <span class="grey-tab">General</span>
                        </md-tab-lable>
                        <md-tab-body>
                            <md-content class="md-padding p-t-26">
                                <div data-ng-include="'views/tabs/transaction-type/transaction-type-general-tab-view.html'"></div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>

                    <md-tab>
                        <md-tab-lable>
                            <span class="grey-tab">User Attributes</span>
                        </md-tab-lable>
                        <md-tab-body>
                            <md-content class="md-padding p-t-26">
                                <div data-ng-include="'views/tabs/transaction-type/transaction-type-attributes-tab-view.html'"></div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>


                    <md-tab>
                        <md-tab-lable>
                            <span class="grey-tab">Inputs</span>
                        </md-tab-lable>
                        <md-tab-body>
                            <md-content class="md-padding p-t-26">
                                <div data-ng-include="'views/tabs/transaction-type/transaction-type-inputs-tab-view.html'"></div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>

                    <md-tab>
                        <md-tab-lable>
                            <span class="grey-tab">Actions</span>
                        </md-tab-lable>
                        <md-tab-body>
                            <md-content class="md-padding p-t-26">
                                <div data-ng-include="'views/tabs/transaction-type/transaction-type-actions-tab-view.html'"></div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>

                    <md-tab>
                        <md-tab-lable>
                            <span class="grey-tab">Fields</span>
                        </md-tab-lable>
                        <md-tab-body>
                            <md-content class="md-padding p-t-26">
                                <div data-ng-include="'views/tabs/transaction-type/transaction-type-fields-tab-view.html'"></div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>

                    <md-tab data-ng-if="vm.checkPermissions()">
                        <md-tab-label>
                            <span class="colored-tab">Permissions</span>
                        </md-tab-label>
                        <md-tab-body>
                            <md-content class="md-padding p-t-26">
                                <md-content class="md-padding">
                                    <div>
                                        <h3>Group permissions</h3>

                                        <div>
                                            <div layout="column">
                                                <div layout="row" layout-align="space-between center"
                                                     class="permissions-table-header">
                                                    <div>
                                                        <div class="permissions-columns">Group name</div>
                                                    </div>
                                                    <div layout="row" class="permissions-checkbox-holder"
                                                         flex="30"
                                                         layout-align="space-between center">
                                                        <div class="permissions-columns" flex="50">Delegate
                                                            <ng-md-icon class="tooltip-inline-block"
                                                                        icon="info"
                                                                        size="20"
                                                                        style="fill: #777777">
                                                                <md-tooltip class="tooltip_2"
                                                                            md-direction="top">
                                                                    tooltip
                                                                    text
                                                                </md-tooltip>
                                                            </ng-md-icon>
                                                        </div>
                                                        <div class="permissions-columns" flex="50">
                                                            Read/Write
                                                            <ng-md-icon class="tooltip-inline-block"
                                                                        icon="info"
                                                                        size="20"
                                                                        style="fill: #777777">
                                                                <md-tooltip class="tooltip_2"
                                                                            md-direction="top">
                                                                    tooltip
                                                                    text
                                                                </md-tooltip>
                                                            </ng-md-icon>
                                                        </div>

                                                    </div>
                                                </div>
                                                <md-divider></md-divider>
                                            </div>
                                            <div data-ng-repeat="group in vm.groups" layout="column">
                                                <div layout="row" layout-align="space-between center"
                                                     class="permissions-table-row">
                                                    <div>
                                                        <p> {{ group.name }} </p>
                                                    </div>
                                                    <div layout="row" class="permissions-checkbox-holder"
                                                         flex="30"
                                                         layout-align="space-between center">
                                                        <div flex="50" layout="center center">
                                                            <md-checkbox class="md-secondary"
                                                                         ng-model="group.objectPermissions.manage"></md-checkbox>
                                                        </div>
                                                        <div flex="50" layout="center center">
                                                            <md-checkbox class="md-secondary"
                                                                         ng-model="group.objectPermissions.change"></md-checkbox>
                                                        </div>
                                                    </div>
                                                </div>
                                                <md-divider></md-divider>
                                            </div>
                                        </div>

                                    </div>
                                    <div data-ng-if="!vm.readyStatus.permissions">
                                        <div layout="row" layout-sm="column" layout-align="space-around"
                                             class="m-large">
                                            <!--<md-progress-circular md-mode="indeterminate"-->
                                            <!--md-diameter="96"></md-progress-circular>-->
                                            <progress-circular diameter="100"></progress-circular>
                                        </div>
                                    </div>
                                </md-content>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </div>
            <div data-ng-if="!vm.checkReadyStatus()">
                <div layout="row" layout-sm="column" layout-align="space-around" class="m-large">
                    <!--<md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>-->
                    <progress-circular diameter="100"></progress-circular>
                </div>
            </div>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between center" class="entity-editor-dialog__footer">
        <div layout="row">
            <md-button ng-click="vm.editLayout($event)" class="md-raised md-primary"
                       ng-disabled="!vm.checkReadyStatus()">
                Edit transaction form
            </md-button>
            <md-button ng-click="vm.manageAttrs()" class="md-raised md-primary" ng-disabled="!vm.checkReadyStatus()">
                Manage attributes
            </md-button>
            <md-button
                    ng-click="vm.delete($event)" ng-class="{'disabled-btn': vm.processing}"
                    class="md-raised md-warn">
                Delete
            </md-button>
        </div>
        <div>
            <md-button class="md-raised m-r-24" ng-click="vm.copy()"
                       ng-disabled="!vm.checkReadyStatus()" ng-class="{'disabled-btn': vm.processing}">
                Make a copy
            </md-button>
            <md-button class="md-raised" ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button class="md-raised m-r-24" ng-click="vm.save()" style="margin-left:20px;"
                       ng-class="{'disabled-btn': vm.processing}">
                Save
            </md-button>
            <md-button class="md-raised" ng-click="vm.saveAndExit()" ng-class="{'disabled-btn': vm.processing}">
                Save and Exit
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
