<md-dialog aria-label="entity viewer delete dialog" class="delete-portfolio-dialog">
    <md-toolbar>
        <dialog-header
                data-title="Delete {{vm.displayCaption()}}"
                cancel-dialog="vm.cancel()"
        >
        </dialog-header>
    </md-toolbar>
    <md-dialog-content  >
        <div class="warning-text">
            <p>Are you sure to delete this  <b>{{vm.displayCaption()}}?</b></p>
            <!--<p>Are you sure you want to permanently delete the chosen objects?</p>-->
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button ng-click="vm.delete()" style="margin-right:20px;">
            Delete
        </md-button>
    </md-dialog-actions>
</md-dialog>
