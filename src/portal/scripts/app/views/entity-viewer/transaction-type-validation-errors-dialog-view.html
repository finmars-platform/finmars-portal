<md-dialog aria-label="" ng-cloak class="import-entity-errors-dialog-view draggable-dialog"
           style="width: 40%;" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Transaction Type Validation Errors</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content style="background: #E5E5E5;">
        <md-content>
            <md-card>
                <md-card-content>
                    <h3>Please see below the list of errors</h3>

                    <table>
                        <thead>
                        <tr>
                            <th>Location (Tab or Action Name)</th>
                            <th>Field name</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr data-ng-repeat="item in vm.entityErrors track by $index">
                            <td>{{item.action_notes}}</td>
                            <td>
                                {{item.name}}
                            </td>
                            <td>
                                Value must be not null.
                            </td>
                        </tr>

                        <tr data-ng-repeat="item in vm.actionErrors track by $index">
                            <td>{{item.action_notes}}</td>
                            <td>
                                {{item.key}}
                            </td>
                            <td>
                                Value must be not null.
                            </td>
                        </tr>


                        </tbody>

                    </table>

                </md-card-content>
            </md-card>

        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">

        <md-button class="md-raised" ng-click="vm.agree()">
            Ok
        </md-button>

    </md-dialog-actions>
</md-dialog>
