<div>
    <div data-ng-if="vm.checkReadyStatus()" style="min-height: 500px;">

        <div class="flex-row entity-editor-row">

            <div class="flex-33 ev-data-field">

                <text-input label="Unique code (User Code)"
                            placeholder-text="Unique code (User Code)"
                            model="vm.entity.user_code"></text-input>

            </div>

            <div class="flex-33 ev-data-field">

                <!--<md-input-container style="width: 300px">
                    <label for="">Notes</label>
                    <input type="text" data-ng-model="vm.entity.notes">
                </md-input-container>-->
                <text-input label="Notes"
                            placeholder-text="Notes"
                            model="vm.entity.notes"></text-input>

            </div>

        </div>


        <div class="flex-row entity-editor-row">

            <div class="flex-33 ev-data-field">
                <text-input
                        label="Report Name (Name)"
                        placeholder-text="Report Name (Name)"
                        model="vm.entity.name"></text-input>
            </div>

            <div class="flex-33 ev-data-field">
                <text-input
                        label="Name if Hidden (Public Name)"
                        placeholder-text="Name if Hidden (Public Name)"
                        model="vm.entity.public_name"></text-input>
            </div>


            <div class="flex-33 ev-data-field">
                <text-input
                        label="System Name (Short Name)"
                        placeholder-text="System Name (Short Name)"
                        model="vm.entity.short_name"></text-input>

            </div>

        </div>

    </div>
    <div data-ng-if="!vm.checkReadyStatus()">
        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>
</div>
