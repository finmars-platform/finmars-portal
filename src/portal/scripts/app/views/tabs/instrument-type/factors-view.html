<div data-ng-controller="InstrumentTypeFactorsTabController as vm">
    <div data-ng-if="vm.readyStatus.factors" class="instrument-type-factors-grid-table grid-table-bordered-rows">
        <grid-table gt-data-service="vm.factorsGridTableDataService"
                    gt-event-service="vm.factorsGridTableEventService"></grid-table>
    </div>

    <div data-ng-if="!vm.readyStatus.factors">
        <div layout="row" layout-sm="column" layout-align="space-around" class="">
            <progress-circular diameter="30"></progress-circular>
        </div>
    </div>

</div>
