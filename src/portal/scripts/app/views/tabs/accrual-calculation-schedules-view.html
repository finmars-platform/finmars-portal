<div data-ng-controller="AccrualCalculationSchedulesTabController as vm">
    <div class="i-p-20">
        <table class="bordered">
            <thead>
            <tr>
                <th>Accrual start date</th>
                <th>First payment date</th>
                <th>Accrual size</th>
                <th>Accrual calculation model</th>
                <th>Periodicity</th>
                <th>Periodicity N</th>
                <th>Notes</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="item in vm.entity.accrual_calculation_schedules">
                <td data-ng-if="!item.editStatus" data-ng-bind="item.accrual_start_date"></td>
                <td data-ng-if="!item.editStatus" data-ng-bind="item.first_payment_date"></td>
                <td data-ng-if="!item.editStatus" data-ng-bind="item.accrual_size"></td>
                <td data-ng-if="!item.editStatus" data-ng-bind="item.accrual_calculation_model"></td>
                <td data-ng-if="!item.editStatus" data-ng-bind="item.periodicity"></td>
                <td data-ng-if="!item.editStatus" data-ng-bind="item.periodicity_n"></td>
                <td data-ng-if="!item.editStatus" data-ng-bind="item.notes"></td>
                <td data-ng-if="!item.editStatus" class="table-misc-cell"><md-menu>
                    <!-- Trigger element is a md-button with an icon -->
                    <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
                        <ng-md-icon icon="settings"></ng-md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="vm.editItem(item)">
                                <ng-md-icon icon="mode_edit" style="top: 6px;
    position: relative;
    margin-right: 10px;"></ng-md-icon>
                                Edit
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="vm.deleteItem(item, $index)">
                                <ng-md-icon icon="delete" style="top: 6px;
    position: relative;
    margin-right: 10px;"></ng-md-icon>
                                Delete
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu></td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">Accrual start date</label>
                        <zh-date-picker data-ng-model="item.accrual_start_date"></zh-date-picker>
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">First payment date</label>
                        <zh-date-picker data-ng-model="item.first_payment_date"></zh-date-picker>
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">Accrual size</label>
                        <input type="text" data-ng-model="item.accrual_size">
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">Accural calculation model</label>
                        <input type="text" data-ng-model="item.accrual_calculation_model">
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">Periodicity</label>
                        <input type="text" data-ng-model="item.periodicity">
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">Periodicity N</label>
                        <input type="text" data-ng-model="item.periodicity_n">
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-input-container>
                        <label for="">Notes</label>
                        <input type="text" data-ng-model="item.notes">
                    </md-input-container>
                </td>
                <td data-ng-if="item.editStatus">
                    <md-button data-ng-click="vm.saveItem(item)">
                        Ok
                    </md-button>
                </td>
            </tr>
            <tr class="tab-input-row">
                <td>
                    <md-input-container>
                        <label for="">Accrual start date</label>
                        <zh-date-picker data-ng-model="vm.newItem.accrual_start_date"></zh-date-picker>
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <label for="">First payment date</label>
                        <zh-date-picker data-ng-model="vm.newItem.first_payment_date"></zh-date-picker>
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <label for="">Accrual size</label>
                        <input type="text" data-ng-model="vm.newItem.accrual_size">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <label for="">Accural calculation model</label>
                        <input type="text" data-ng-model="vm.newItem.accrual_calculation_model">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <label for="">Periodicity</label>
                        <input type="text" data-ng-model="vm.newItem.periodicity">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <label for="">Periodicity N</label>
                        <input type="text" data-ng-model="vm.newItem.periodicity_n">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <label for="">Notes</label>
                        <input type="text" data-ng-model="vm.newItem.notes">
                    </md-input-container>
                </td>
                <td>
                    <md-button data-ng-click="vm.addRow()">
                        Add
                    </md-button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
