<div layout="row">
    <md-input-container class="orange-actions-selector">
        <label for="" content-title>Instruction if Transaction is Rebooked</label>
        <md-select data-ng-model="item.rebook_reaction">
            <md-option data-ng-repeat="item in vm.rebookOtherReactions"
                       ng-value="item.id">
                {{item.name}}
            </md-option>
        </md-select>
    </md-input-container>
</div>

<div layout="row">
    <div flex="50">

        <div layout="row">

            <div flex="50">

                <md-input-container class="md-block">
                    <label for="" content-title>Event (Phantom)</label>
                    <md-select data-ng-model="item.instrument_event_schedule_action.event_schedule_phantom">
                        <md-option
                                data-ng-repeat="phantomItem in vm.findEventSchedulePhantoms()"
                                ng-value="phantomItem.positionOrder">
                            {{phantomItem.action_notes}}
                        </md-option>
                    </md-select>
                </md-input-container>

            </div>

            <div flex="50">

                    <md-input-container class="md-block">
                        <label for="" content-title>Transaction Type</label>
                        <md-select
                                data-ng-model="item.instrument_event_schedule_action.transaction_type_from_instrument_type">
                            <md-option data-ng-repeat="item in vm.instrumentTypeTransactionTypes"
                                       ng-value="item.value">
                                {{item.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

            </div>
        </div>
        <div layout="row">
            <div flex="33" layout="row" layout-align="start top">
                <md-input-container class="expression-input-container">
                    <label for="" class="uncut-text-on-focus-label" content-title>Action is sent to pending: Boolean</label>
                    <input type="text" value-title data-ng-model="item.instrument_event_schedule_action.is_sent_to_pending">
                </md-input-container>
                <expression-editor-button data-data="{groups: [vm.inputsGroup], functions: [vm.inputsFunctions]}"
                        data-item="item.instrument_event_schedule_action.is_sent_to_pending"></expression-editor-button>
            </div>
            <div flex="33" layout="row" layout-align="start top">
                <md-input-container class="expression-input-container">
                    <label for="" class="uncut-text-on-focus-label" content-title>Action is book automatic: Boolean</label>
                    <input type="text" value-title data-ng-model="item.instrument_event_schedule_action.is_book_automatic">
                </md-input-container>
                <expression-editor-button data-data="{groups: [vm.inputsGroup], functions: [vm.inputsFunctions]}"
                        data-item="item.instrument_event_schedule_action.is_book_automatic"></expression-editor-button>
            </div>
        </div>
    </div>
    <div flex="50">
        <div layout="row">
            <div flex="33" layout="row" layout-align="start top">
                <md-input-container class="expression-input-container">
                    <label for="" class="uncut-text-on-focus-label" content-title>Button position: Number</label>
                    <input type="text" value-title data-ng-model="item.instrument_event_schedule_action.button_position">
                </md-input-container>
                <expression-editor-button data-data="{groups: [vm.inputsGroup], functions: [vm.inputsFunctions]}"
                        data-item="item.instrument_event_schedule_action.button_position"></expression-editor-button>
            </div>
            <div flex="33" layout="row" layout-align="start top">
                <md-input-container class="expression-input-container">
                    <label for="" class="uncut-text-on-focus-label" content-title>Text: Text</label>
                    <input type="text" value-title data-ng-model="item.instrument_event_schedule_action.text">
                </md-input-container>
                <expression-editor-button data-data="{groups: [vm.inputsGroup], functions: [vm.inputsFunctions]}"
                        data-item="item.instrument_event_schedule_action.text"></expression-editor-button>
            </div>
        </div>
    </div>
</div>
