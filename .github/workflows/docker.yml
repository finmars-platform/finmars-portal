name: Docker workflow

on:
  workflow_call:
    inputs:
      tag_latest:
        required: false
        type: boolean
        default: false
      version:
        required: true
        type: string
    secrets:
      CI_REGISTRY_USER:
        required: true
      CI_REGISTRY_PASSWORD:
        required: true
      CI_REGISTRY_IMAGE:
        required: true

jobs:
  release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Registry
        run: echo "${{ secrets.CI_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.CI_REGISTRY_USER }}" --password-stdin

      - name: Build image
        run: |
          TAG="${{ inputs.version }}"
          docker build --pull --no-cache -t ${{ secrets.CI_REGISTRY_IMAGE }}:$TAG . --build-arg PROJECT_ENV=production

      - name: Push image
        run: |
          TAG="${{ inputs.version }}"
          docker push ${{ secrets.CI_REGISTRY_IMAGE }}:$TAG
